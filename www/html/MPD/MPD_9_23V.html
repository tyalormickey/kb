<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          상담권 구매
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap bottom-button-fixed">
    <div class="scrollBox">
      <div class="manage-h3">
        <strong>신청한 상담</strong>
      </div>
      <div class="delivery-process__table mt15">
        <div class="table-data lined">
          <dl>
            <dt>서비스 유형</dt>
            <dd>
              채팅 상담
            </dd>
          </dl>
          <dl>
            <dt>상담 횟수</dt>
            <dd>
              3회
              <p class="red">
                1회차 상담 이후 상담사로부터 다음 일정을 받으실 수 있습니다 
              </p>
            </dd>
          </dl>
          <dl>
            <dt>상담일시(1회차)</dt>
            <dd>
              2021.06.26(금) 오후 3:00
            </dd>
          </dl>
          <dl>
            <dt>상담사</dt>
            <dd>
              이상담
              <div class="table-data__button-ab">
                <button type="button" class="block small inline" onclick="modal.alert($(this), changeCounseling)">
                  변경
                </button>
              </div>
            </dd>
          </dl>
          <dl>
            <dt>서비스 이용료</dt>
            <dd>
              <b>199,500 원</b>
            </dd>
          </dl>
        </div>
      </div>

      <div class="delivery-process__gray-box gene-product__pre-info mt40">
        2회차부터 다른 상담사를 선택하실 수 있습니다.<br>
        상담권은 사용기간 내에 사용해 주십시오.<br>
        사용기간이 지난 상담권은 소멸됩니다.<br>
        서비스를 구매하시겠습니까?<br>
        결제 화면으로 이동합니다.
      </div>

    </div>
  </div>
  <div class="button__flex-wrap bottom-fixed">
    <button type="button" class="block gray" onclick="modal.alert($(this), applyCancel)">
      취소
    </button>
    <button type="button" class="block" onclick="modal.alert($(this), purchase)">
      구매하기
    </button>
  </div>
</div>

<script>
  var purchase = {
    type: 'confirm',
    text: '구매하시겠습니까?',
    ok: handleOk,
    cancel: purchaseCancel,
    okText: '구매하기'
  }
  var purchaseCancelConfig = {
    type: 'alert',
    text: '구매를 취소하셨습니다.',
    ok: handleOk
  }

  function handleOk () {
    console.log('확인')
  }
  function purchaseCancel (target) {
    modal.alert(target, purchaseCancelConfig)
  }

  var applyCancel = {
    type: 'confirm',
    text: '상담 신청을 취소하시겠습니까?',
    ok: handleApplyCancel,
    cancel: handleOk,
    okText: '예',
    cancelText: '아니오'
  }
  var handleApplyCancelOk = {
    type: 'alert',
    text: '상담 신청을 취소하셨습니다.',
    ok: handleOk
  }
  var changeCounseling = {
    type: 'confirm',
    text: '상담권을 변경하시겠습니까?',
    ok: handleOk,
    cancel: handleOk,
    okText: '예',
    cancelText: '아니오'
  }
  function handleApplyCancel (target) {
    modal.alert(target, handleApplyCancelOk)
  }

  $('.program-calendar button').not(':disabled').off('click').on('click', function () {
    $('.program-calendar button').removeClass('active');
    $(this).addClass('active');
  });

  $('.consult-time-selector__item').not(':disabled').off('click').on('click', function () {
    $(this).addClass('active').siblings().removeClass('active');
  });

</script>
</body>
</html>
