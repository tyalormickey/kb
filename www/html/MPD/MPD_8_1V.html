<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          진스타일 60
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap footer-button">
    <div class="scrollBox no-padding gene-style__wrap">
      <div>
        <section class="gene-style__info">
          <div class="gene-style__logo">
            <img src="../../img/genestyle-logo.png" />
          </div>
          <div class="gene-style__info-title mt15">
            건강하고 아름다운 라이프 스타일을 위한 <br>개인 유전체 분석 서비스
          </div>
        </section>
        <section class="gene-style__visual mt20">
          <img src="../../img/genestyle_visual.png" />
        </section>
        <section class="gene-style__sub-title mt30">
          <span>GENE STYLE</span> 서비스는 이렇게 진행됩니다
        </section>
        <section class="gene-style__list mt15">
          <dl>
            <dt><i class="icon-gene1 icon-16">시험관</i></dt>
            <dd>채취된 고객님의 샘플이 도착하면</dd>
          </dl>
          <dl>
            <dt><i class="icon-gene2 icon-16">DNA</i></dt>
            <dd>유전자 분석을 진행하고</dd>
          </dl>
          <dl>
            <dt><i class="icon-gene3 icon-16">결과지</i></dt>
            <dd>유전자 분석을 고객님께 꼭 맞춘 결과지가 제작되어</dd>
          </dl>
          <dl>
            <dt><i class="icon-gene4 icon-16">분석</i></dt>
            <dd>고객님의 결과를 확인하실 수 있습니다</dd>
          </dl>

          <dl>
            <dd class="txt-align-right txt-blue sendbtn">
              제품 배송 이력
              <img src="../../img/icons/icon_arrow_right.svg">
            </dd>
          </dl>

        </section>
      </div>
      <!-- fixed -->
      <section class="gene-style__bottom-text">
        진스타일 60을 구매하시겠습니까?
        <!-- 바코드를 등록하고 유전자 검사의뢰서를 <br>작성해 주세요 -->
        <!-- 유전자 분석을 진행하고 있습니다.작성해 주세요 -->
        <!-- 유전자 분석을 진행하고 있습니다. -->
        <!-- 유전자 분석이 완료되었습니다.<br>검사 결과를 확인해 보세요. -->
      </section>
    </div>
  </div>
  <div class="footer footer__nav">
    <button class="block" type="button">
      구매하기
      <!-- 제품등록 -->
      <!-- 검사 결과지 보기 -->
    </button>
    <nav>
        <ul>
            <li class="on">
                <button type="button">
                    <i class="icon-home icon-16"></i>
                    <span>홈</span>
                </button>
            </li>
            <li>
                <button type="button">
                    <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script>
  toast.open('OOO님의 유전자를 분석 중입니다.');
</script>
</body>
</html>
