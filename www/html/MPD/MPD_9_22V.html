<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          상담권 선택
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap bottom-button-fixed">
    <div class="scrollBox">
      <div class="counselor-profile">
        <div class="counselor-list__thumb">
          <!-- <img src="../../img/mask_group_5.png" alt=""/> -->
          <div class="no-profile">
            <i class="icon-man3 icon-40"></i>
          </div>
        </div>
        <div class="counselor-list__info">
          <p class="counselor-list__name">
            이상담
          </p>
          <div class="counselor-list__sub-info">
            <p class="counselor-list__count">
              <b>4.5</b>(123)
            </p>
            <p class="counselor-list__icons">
              <i class="icon-list icon-16"></i>
              <i class="icon-telephone icon-16"></i>
              <i class="icon-comment icon-16"></i>
            </p>
          </div>
        </div>
      </div>
      
      <div class="manage-h3 mt40">
        상담 유형을 선택해 주세요.
      </div>
      <div class="counseling-type mt15">
        <div class="counseling-type-item">
          <label class="input-radio">
            <input type="radio" />
            <i></i>
            <span>
              화상 상담
              <em>전문가와 화상을 통해 상담이 진행됩니다.</em>
            </span>
          </label>
        </div>
        <div class="counseling-type-item">
          <label class="input-radio">
            <input type="radio" />
            <i></i>
            <span>
              전화 상담
              <em>
                전문가가 전화를 걸어 상담이 진행됩니다. 등록하신 핸드폰 번호가 맞는지 확인해 주세요.
              </em>
            </span>
          </label>
        </div>
        <div class="counseling-type-item">
          <label class="input-radio">
            <input type="radio" />
            <i></i>
            <span>
              채팅 상담
              <em>
                채팅을 통해 상담이 진행됩니다.
              </em>
            </span>
          </label>
        </div>
      </div>

      <div class="manage-h3 mt40">
        상담 회차를 선택해 주세요.
      </div>
      <div class="counseling-type mt15">
        <div class="counseling-type-item">
          <label class="input-radio">
            <input type="radio" />
            <i></i>
            <span>
              1회권 70,000원
              <em>구입일로부터 5주 동안 이용 가능합니다.</em>
            </span>
          </label>
        </div>
        <div class="counseling-type-item">
          <label class="input-radio">
            <input type="radio" />
            <i></i>
            <span>
              3회권 199,500원(5% 할인)
              <em>
                구입일로부터 5주 동안 이용 가능합니다.
              </em>
            </span>
          </label>
        </div>
        <div class="counseling-type-item">
          <label class="input-radio">
            <input type="radio" />
            <i></i>
            <span>
              5회권 315,000원(10% 할인)
              <em>
                구입일로부터 5주 동안 이용 가능합니다.
              </em>
            </span>
          </label>
        </div>
      </div>

      <div class="manage-h3 mt40">
        <strong>1회차 상담 일자를 선택해 주세요.</strong>
      </div>
      <article class="program-calendar">
        <dl>
          <dt>
            <div>월</div>
            <div>화</div>
            <div>수</div>
            <div>목</div>
            <div>금</div>
            <div>토</div>
            <div>일</div>
          </dt>
          <dd class="lined">
            <div>
              <em>6월</em>
              <button type="button" disabled>20</button>
            </div>
            <div>
              <button type="button" disabled>21</button>
            </div>
            <div>
              <button type="button" disabled>22</button>
            </div>
            <div>
              <button type="button" disabled>23</button>
            </div>
            <div>
              <button type="button" disabled>24</button>
            </div>
            <div>
              <button type="button">25</button>
            </div>
            <div>
              <button type="button">26</button>
            </div>
          </dd>
          <dd class="lined">
            <div>
              <button type="button">27</button>
            </div>
            <div>
              <button type="button">28</button>
            </div>
            <div>
              <button type="button">29</button>
            </div>
            <div>
              <button type="button" class="active">30</button>
            </div>
            <div>
              <em>7월</em>
              <button type="button">1</button>
            </div>
            <div>
              <button type="button" disabled>7</button>
            </div>
            <div>
              <button type="button" disabled>8</button>
            </div>
          </dd>
        </dl>
      </article>

      <div class="manage-h3 mt40">
        <strong>상담 시작 시간을 선택해 주세요.<br/>(1시간 단위입니다.)</strong>
      </div>
      <article class="consult-time-selector">
        <div class="consult-time-selector__label">
          <span class="active">상담가능</span>
          <span class="disabled">상담불가능</span>
        </div>
        <div class="consult-time-selector__list">
          <button type="button" class="consult-time-selector__item active">
            <span>오전</span>
            <em>0:00</em>
          </button>
          <button type="button" class="consult-time-selector__item" disabled>
            <span>오전</span>
            <em>1:00</em>
          </button>
          <button type="button" class="consult-time-selector__item" disabled>
            <span>오전</span>
            <em>3:00</em>
          </button>
          <button type="button" class="consult-time-selector__item" disabled>
            <span>오전</span>
            <em>4:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오전</span>
            <em>5:00</em>
          </button>
          <button type="button" class="consult-time-selector__item" disabled>
            <span>오전</span>
            <em>6:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오전</span>
            <em>7:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오전</span>
            <em>8:00</em>
          </button>
          <button type="button" class="consult-time-selector__item" disabled>
            <span>오전</span>
            <em>9:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오전</span>
            <em>10:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오전</span>
            <em>11:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오전</span>
            <em>12:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오후</span>
            <em>1:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오후</span>
            <em>2:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오후</span>
            <em>3:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오후</span>
            <em>4:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오후</span>
            <em>5:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오후</span>
            <em>6:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오후</span>
            <em>7:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오후</span>
            <em>8:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오후</span>
            <em>9:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오후</span>
            <em>10:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오후</span>
            <em>11:00</em>
          </button>
          <button type="button" class="consult-time-selector__item">
            <span>오후</span>
            <em>12:00</em>
          </button>
        </div>
      </article>

    </div>
  </div>
  <div class="button__flex-wrap bottom-fixed">
    <button type="button" class="block">
      선택하기
    </button>
  </div>
</div>

<script>
</script>
</body>
</html>
