<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__title">
        <div class="title">
          쿠폰선택
        </div>
        <div class="header__title--close">
          <button type="button" class="only-icon">
            <i class="icon-x icon-20">닫기</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap bottom-button-fixed">
    <div class="scrollBox">
      <div class="manage-h3 mb15">
        <strong>보유쿠폰 3매</strong>
      </div>
      <div class="has-coupon-list">
        <div class="has-coupon-list__item">
          <label class="input-radio">
            <input type="radio" name="coupon"/>
            <i></i>
            <div class="box">
              <div class="box__info">가입축하 할인쿠폰</div>
              <div class="box__title mt15">
                5,000원 할인
              </div>
              <div class="box__contents mt10">
                <p>OO 컨텐츠에 한해 사용 가능합니다</p>
                <p>2021.06.01 ~ 2021.09.30까지 사용 가능</p>
              </div>
            </div>
          </label>
        </div>
        <div class="has-coupon-list__item">
          <label class="input-radio">
            <input type="radio" name="coupon"/>
            <i></i>
            <div class="box">
              <div class="box__info">App만 설치해도 3천원</div>
              <div class="box__title mt15">
                3,000원 할인
              </div>
              <div class="box__contents mt10">
                <p>앱 내의 모든 컨텐츠</p>
                <p>2021.06.01 ~ 2021.09.30까지 사용 가능</p>
              </div>
            </div>
          </label>
        </div>
        <div class="has-coupon-list__item">
          <label class="input-radio">
            <input type="radio" name="coupon"/>
            <i></i>
            <div class="box">
              <div class="box__info">유전자 검사 쿠폰</div>
              <div class="box__title mt15">
                컨텐츠 구매
              </div>
              <div class="box__contents mt10">
                <p>테라젠바이오 젠스타일 웰니스 60 구매</p>
                <p>2021.06.01 ~ 2021.09.30까지 사용 가능</p>
              </div>
            </div>
          </label>
        </div>
      </div>
      <div class="manage-h4 mt20">
        <strong>쿠폰 이용 안내</strong>
      </div>
      <ul class="list-type-circle mt12">
        <li>쿠폰은 중복 사용이 불가합니다.</li>
        <li>쿠폰 금액보다 적은 금액의 컨텐츠(상품)을 구매 하실 경우, 쿠폰의 잔액은 소멸됩니다.</li>
        <li>사용기간이 지난 쿠폰은 자동으로 소멸됩니다. 보유하신 쿠폰의 사용기간을 확인해 주십시오.</li>
      </ul>
    </div>
  </div>
  <div class="button__flex-wrap bottom-fixed">
    <button type="button" class="block gray">
      취소
    </button>
    <button type="button" class="block">
      쿠폰적용
    </button>
  </div>
</div>

<script>
</script>
</body>
</html>
