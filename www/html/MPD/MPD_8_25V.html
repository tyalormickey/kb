<script>
  $(".tab__normal-more").on("click",function(){
    if($(this).siblings(".tab__normal-list").css("display") == "block"){
      $(this).siblings(".tab__normal-list").hide();
    }else{
      $(this).siblings(".tab__normal-list").show();
    }
  });

  $("html").on("click",function(e){
    if(!$(e.target).closest(".tab__normal-list").length == 1 && !$(e.target).hasClass("tab__normal-more") && !$(e.target).parent(".tab__normal-more").length == 1){
      $(".tab__normal-list").hide();
    }
  });

  /*
  $(".tab__normal-area a").on("click",function(){
    $(".tab__normal-area li").removeClass("active");
    $(this).parent().addClass("active");
  });
  */

  //카테고리 리스트 width 계산
  var categoryN = $(".reslut__category > ul > li").length;
  var $this = $(".reslut__category > ul > li");
  for(i=0;i<categoryN;i++){
    var listN = $this.eq(i).find("li").length;
    for(n=0;n<listN;n++){
      txt = $this.eq(i).find("li").eq(n).find(".txt").text().replace(/[^0-9]/g,'');
      $this.eq(i).find("li").eq(n).find(".bar span").css("width",txt+"%");
    }
  }
</script>
