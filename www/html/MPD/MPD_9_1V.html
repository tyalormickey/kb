                                    </button>
                                    <span>포인트</span>
                                </div>
                                <button type="button" class="main-reward__top-list-button">
                                    <strong>450,000</strong>
                                </button>
                            </li>
                            <li>
                                <div class="main-reward__top-list-title tooltip-button" data-title="스타?"

                                    <button type="button" class="only-icon">
                                        <i class="icon-i icon-14" onclick="tooltip.open($(this), '#modal-reward2');"></i>
                                    </button>
                                    <span>스타</span>
                                </div>
                                <button type="button" class="main-reward__top-list-button">
                                    <strong>30,000</strong>
                                </button>
                            </li>
                            <li>
                                <div class="main-reward__top-list-title tooltip-button" data-title="스타?"
                                     data-text="케어는 소속된 회사에서 O-Care 서비스를 이용할 수 있도록 지급한 결제 수단으로<br />프로그램 결제, 유전체 검사 신청 등에<br />이용할 수 있습니다.">
                                    <button type="button" class="only-icon">
                                        <i class="icon-i icon-14" onclick="tooltip.open($(this), '#modal-reward2');"></i>
                                    </button>
                                    <span class="coupon">쿠폰</span>
                                </div>
                                <button type="button" class="main-reward__top-list-button">

                                </button>

                </div>
            </div>

            <ul class="list__warp list-border mt12">

                        </span>

            </ul>
            <section class="main-reward__boxes">
                <article class="main-reward__box">

                    <!-- 슬라이드 -->
                    <div class="main-reward__slide-goods type02"> <!-- 2021.08.13 class 추가 -->
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <button type="button">
                                        <div style="background-image: url('../../img/program_img_01.jpg')" class="h25rem">
                                            상품이미지
                                        </div>
                                        <div class="txt__info backtrans">
                                            <p class="tit">
                                                <i class="icon-cal-white icon-18"></i>
                                                2주</p>
                                            <p class="txt">하루 10분으로 나의 건강운동</p>
                                            <p class="txt">4일 남음</p>
                                        </div>
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button type="button">
                                        <div style="background-image: url('../../img/program_img_01.jpg')" class="h25rem">
                                            상품이미지
                                        </div>
                                        <div class="txt__info backtrans">

                                                <i class="icon-cal-white icon-18"></i>

                                </div>
                            </div>
                        </div>

                </article>


                <article class="main-reward__box">
                    <p class="main-reward__box-title color_black">
                        <strong>김국민</strong>님만을 위한 추천 프로그램
                    </p>
                    <!-- 슬라이드 -->
                    <div class="main-reward__slide-goods type02"> <!-- 2021.08.13 class 추가 -->
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <button type="button">
                                        <div style="background-image: url('../../img/program_img_02.jpg')" class="h25rem">
                                            상품이미지
                                        </div>
                                    </button>


                                    <p class="txt color_black txt-align-left">당뇨관리 </p>
                                    <p class="tit color_black txt-align-left">
                                        <i class="icon-cal-white icon-18"></i>
                                        2주</p>
                                    <p class="txt">4일 남음</p>
                                </div>
                                <div class="swiper-slide">
                                    <button type="button">
                                        <div style="background-image: url('../../img/program_img_01.jpg')" class="h25rem">
                                            상품이미지
                                        </div>
                                        <!-- 2021.08.13 수정 -->
                                        <div class="txt__info backtrans">
                                            <p class="tit">
                                                <i class="icon-cal-white icon-18"></i>
                                                2주</p>
                                            <p class="txt">하루 10분으로 나의 건강운동</p>
                                            <p class="txt">4일 남음</p>
                                        </div>
                                        <!-- EOD : 2021.08.13 수정 -->
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>




                <article class="main-reward__box overflow">
                    <p class="main-reward__box-title">
                        <strong>리워드 혜택</strong>
                    </p>
                    <!-- 슬라이드 -->
                    <div class="main-reward__slide-benefit">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <button type="button">
                                        <div class="mrsb-box">
                                            <strong><i class="icon-point_main icon-30"></i></strong>
                                            <span>출금까지 가능한</span>
                                            <em>KB포인트리 전환하기</em>
                                        </div>
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button type="button">
                                        <div class="mrsb-box">
                                            <strong><i class="icon-shopping_main icon-30"></i></strong>
                                            <span>쇼핑할때 딱!</span>
                                            <em>포인트로 구매하기</em>
                                        </div>
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button type="button">
                                        <div class="mrsb-box">
                                            <strong><i class="icon-healthfood_main icon-30"></i></strong>
                                            <span>건강식품도</span>
                                            <em>포인트로 살 수 있다구요?</em>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </div>

    <div class="footer footer__nav">
        <nav>
            <ul>
                <li class="on">
                    <button type="button">
                        <i class="icon-home icon-16"></i>
                        <span>홈</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-pro icon-16"></i>
                        <span>프로그램</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-info icon-16"></i>
                        <span>증상ㆍ병원</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-my icon-16"></i>
                        <span>MY</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script>
    var swiperGoods = new Swiper(".main-reward__slide-goods .swiper-container", {
        slidesPerView: 1,
        loop: true,
        loopedSlides: 2
    });

    var swiperBenefit = new Swiper(".main-reward__slide-benefit .swiper-container", {
        slidesPerView: 1,
        loop: true,
        loopedSlides: 2
    });

    function visualExpand() {
        var $expand = $('.scrollBox');
        var $topSec = $('.main-top-image__sec');

        var boxHeight = $topSec.height();

        $expand.scroll(function () {
            // if ($(this).scrollTop() < boxHeight - 30) {
            if ($(this).scrollTop() < 70) {
                $('header').removeClass('vh-scroll')
                $('header').parent('.header').removeClass('vh-scroll-parent');
            } else {
                $('header').addClass('vh-scroll')
                $('header').parent('.header').addClass('vh-scroll-parent');
            }
        });
    }

    visualExpand();
</script>

</body>
</html>
