<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

    <script src='../../js/libs/jquery-3.1.1.min.js'></script>
    <script src='../../js/swiper.min.js'></script>
    <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <header>
            <div class="header__back">
                <div class="back">
                    <button type="button" class="only-icon">
                        <i class="icon-arrow_left icon-20">뒤로가기</i>
                    </button>
                </div>
                <div class="title">
                    주문취소 신청
                </div>
            </div>
        </header>
    </div>
    <div class="content-wrap footer-button">
        <div class="scrollBox">
            <div class="delivery-process__title mt40">
                주문정보
            </div>
            <div class="delivery-process__table mt15">
                <div class="table-data lined">
                    <dl>
                        <dt class="width12">주문번호</dt>
                        <dd>
                            12341234123456
                        </dd>
                    </dl>
                    <dl>
                        <dt class="width12">주문일자</dt>
                        <dd>
                            2021.06.07
                        </dd>
                    </dl>
                    <dl>
                        <dt class="width12">주문한 분</dt>
                        <dd>
                            홍길동
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="delivery-process__title mt40">
                주문내역
            </div>
            <div class="delivery-process__table mt15">
                <div class="table-data lined">
                    <dl>
                        <dt class="width12">진스타일 55+<br>
                            (수량 : 1개)</dt>
                        <dd>
                            999,000스타<br> 0포인트
                        </dd>
                    </dl>
                    <dl>
                        <dt class="width12">쿠폰명<br>
                            (수량 : 0개)</dt>
                        <dd>
                            0원
                        </dd>
                    </dl>
                    <dl>
                        <dt class="width12">배송비(수량 : 1개)</dt>
                        <dd>
                            0원
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="delivery-process__title mt40">
                취소사유
            </div>
            <div class="delivery-process__table mt15">
                <div class="custom-select">
                    <dl class="default">
                        <dt>
                            <button type="button">
                                <span>취소 사유를 선택해 주세요.</span>
                            </button>
                        </dt>
                        <dd>
                            <ul>
                                <li class="selected"><button type="button">취소사유1</button></li>
                                <li><button type="button">취소사유2</button></li>
                                <li><button type="button">취소사유3</button></li>
                                <li><button type="button">취소사유4</button></li>
                            </ul>
                        </dd>
                    </dl>
                </div>
                <div class="custom-input mt20">
                    <textarea type="text" onclick="modal.open($(this), '.modal-calender.time', calenderSelectTimeOpen)" placeholder="취소 사유를 입력해 주세요" class="h120"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="footer footer__button-nav">
        <div class="button__flex-wrap">
            <button class="block gray" type="button" onclick="modal.alert($(this), cancel);">
                취소
           </button>
            <button class="block" type="button">
                완료
            </button>
        </div>
        <nav>
            <ul>
                <li class="on">
                    <button type="button">
                        <i class="icon-home icon-16"></i>
                        <span>홈</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-pro icon-16"></i>
                        <span>프로그램</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-info icon-16"></i>
                        <span>증상ㆍ병원</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-my icon-16"></i>
                        <span>MY</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script>
    var cancel = {
        type: 'confirm',
        text: '주문을 취소하시겠습니까?',
        ok: cancelAccept,
        cancel: handleCancel
    }
    var datecancel = {
        type: 'confirm',
        text: '주문을 취소하시겠습니까?\n' +
            '유효기간이 만료된 쿠폰은 소멸됩니다.\n' +
            '(x매: 쿠폰명)',
        ok: datecancelAccept,
        cancel: handleCancel
    }
    var buyDone = {
        type: 'alert',
        text: '주문이 정상적으로 취소되었습니다.',
        ok: handleOk
    }
    function cancelAccept (target) {
        modal.alert(target, cancelDone)
    }
    function handleCancel () {
        console.log('취소')
    }
    function datecancelAccept (target) {
        modal.alert(target, cancelDone)
    }
    function handleOk () {
        console.log('확인')
    }
</script>
</body>
</html>
