<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          제품등록
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap bottom-button-fixed">
    <div class="scrollBox">
      <div class="manage-h3">
        <strong>키트번호 (바코드)</strong>
      </div>
      <div class="gene-product__form table-form mt15">
        <div class="table-form__item">
          <div class="form-item__flex">
            <div class="custom-input">
              <input type="text" disabled value="TRG1234567890"/>
            </div>
          </div>
        </div>
      </div>
      
      <div class="manage-h3 mt40">
        <strong>내국인 / 외국인 </strong>
      </div>
      <div class="gene-product__radio mt15">
        <label class="input-radio">
          <input type="radio" checked />
          <i></i>
          <span>내국인</span>
        </label>
        <label class="input-radio">
          <input type="radio" />
          <i></i>
          <span>외국인</span>
        </label>
      </div>

      <div class="manage-h3 mt40">
        <strong>인종</strong>
      </div>
      <div>
        <div class="custom-select mt15">
          <dl class="default">
            <dt>
              <button type="button">
                <span>인종을 선택하세요</span>
              </button>
            </dt>
            <dd>
              <ul>
                <li>
                  <button type="button">1</button>
                </li>
                <li>
                  <button type="button">2</button>
                </li>
                <li>
                  <button type="button">3</button>
                </li>
              </ul>
            </dd>
          </dl>
        </div>
        <div class="gene-product__info-text-sub small mt10">
          생물학적 인종을 자세히 입력해 주세요. <br> (예, (중국계, 일본계, 태국계, 베트남계,인도계 등)
        </div>
        <div class="custom-input mt15">
          <input type="text" placeholder="기타 선택 시 입력해주세요." />
        </div>
      </div>

      <div class="manage-h3 mt40">
        <strong>주소</strong>
      </div>
      <div class="table-form gene-product__address mt12">
        <div class="table-form__item">
          <div class="form-item__flex">
            <div class="custom-input post-input">
              <input type="text"/>
            </div>
            <div class="custom-input post-search-button">
              <button type="button" class="block medium">
                우편번호 검색
              </button>
            </div>
          </div>
        </div>
        <div class="table-form__item">
          <div class="form-item">
            <div class="custom-input">
              <input type="text"/>
            </div>
          </div>
        </div>
        <div class="table-form__item">
          <div class="form-item">
            <div class="custom-input">
              <input type="text" placeholder="상세주소"/>
            </div>
          </div>
        </div>
      </div>

      
      <div class="manage-h3 mt40">
        <strong>검체 채취 일자</strong>
      </div>
      <div class="gene-product__select-tri table-form mt15">
        <div class="table-form__item">
          <div class="form-item__flex">
            <div class="custom-select">
              <dl class="default">
                <dt>
                  <button type="button">
                    <span>연도</span>
                  </button>
                </dt>
                <dd>
                  <ul>
                    <li class="selected">
                      <button type="button">2021</button>
                    </li>
                    <li>
                      <button type="button">2022</button>
                    </li>
                    <li>
                      <button type="button">2023</button>
                    </li>
                  </ul>
                </dd>
              </dl>
            </div>
            <div class="custom-select">
              <dl class="default">
                <dt>
                  <button type="button">
                    <span>06</span>
                  </button>
                </dt>
                <dd>
                  <ul>
                    <li class="selected">
                      <button type="button">06</button>
                    </li>
                    <li>
                      <button type="button">06</button>
                    </li>
                    <li>
                      <button type="button">06</button>
                    </li>
                  </ul>
                </dd>
              </dl>
            </div>
            <div class="custom-select">
              <dl class="default">
                <dt>
                  <button type="button">
                    <span>12</span>
                  </button>
                </dt>
                <dd>
                  <ul>
                    <li class="selected">
                      <button type="button">12</button>
                    </li>
                    <li>
                      <button type="button">22</button>
                    </li>
                    <li>
                      <button type="button">32</button>
                    </li>
                  </ul>
                </dd>
              </dl>
            </div>
          </div>
        </div>
      </div>


      <div class="manage-h3 mt40">
        <strong>검사명 (제품명)</strong>
      </div>
      <div class="gene-product__form table-form mt15">
        <div class="table-form__item">
          <div class="form-item__flex">
            <div class="custom-input">
              <input type="text" disabled value="진스타일 60"/>
            </div>
          </div>
        </div>
      </div>

      <div class="manage-h3 mt40">
        <strong>검체종류</strong>
      </div>
      <div class="gene-product__form table-form mt15">
        <div class="table-form__item">
          <div class="form-item__flex">
            <div class="custom-input">
              <input type="text" disabled value="구강상피세포 (Buccal Swab)"/>
            </div>
          </div>
        </div>
      </div>

      <div class="manage-h3 mt40">
        <strong>결과지 불포함 내용 (선택사항)</strong>
      </div>
      <div class="gene-product__info-text mt12">
        고객님께서 선택하신 상품 중 검사항목, 기타 민감 정보 등 결과지 내 불포함하고 싶은 내용이 있는 경우 테라젠바이오 대표번호 (031-1522-2375)로 문의 주시기 바랍니다.
      </div>

  </div>
  <div class="button__flex-wrap bottom-fixed">
    <button type="button" class="block" onclick="modal.alert($(this), paymentConfirmConfig)">
      다음
    </button>
  </div>
</div>

<script>
  var orderConfirmConfig = {
    type: 'alert',
    text: '배송 주소를 입력해 주세요.',
    ok: handleOk
  }
  var paymentConfirmConfig = {
    type: 'alert',
    text: '개인정보 제3자 제공 동의를 체크해 주세요.',
    ok: handleOk
  }

  function handleOk() {
    console.log('확인');
  }
  
</script>
</body>
</html>
