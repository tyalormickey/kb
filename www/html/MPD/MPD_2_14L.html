<script>
  modal.open('', '.modal-calender', timerSelectOpen)

  tab.reset();
  setTimeout(function() {
    $('.tab__item').click(function() {
      tab.action($(this))
    });
  }, 100);

  var timerSwiperOption = {
    direction: "vertical",
    slidesPerView: 3,
    loop: false,
    spaceBetween: 0,
    mousewheel: true,
    centeredSlides: true,
    init: false
  }
  var swiperYear = new Swiper(".calender-swiper--year", timerSwiperOption);
  var swiperMonth = new Swiper(".calender-swiper--month", timerSwiperOption);
  var swiperDay = new Swiper(".calender-swiper--day", timerSwiperOption);

  function timerSelectOpen() {
    swiperYear.init();
    swiperMonth.init();
    swiperDay.init();
  }

</script>
