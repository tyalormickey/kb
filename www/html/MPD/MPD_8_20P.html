<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__title">
        <div class="title">
          민감정보 수집 및 이용에 대한<br/>동의
        </div>
        <div class="header__title--close">
          <button class="only-icon" type="button">
            <i class="icon-x icon-20">닫기</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap bottom-button-fixed header-large">
    <div class="scrollBox">
      <section class="term-detail__section">
        <div class="term-detail__title">
          수집 및 이용 목적
        </div>
        <div class="term-detail__text">
          서비스 개선
        </div>
      </section>
      <section class="term-detail__section">
        <div class="term-detail__sub-title">
          수집 및 이용 항목
        </div>
        <div class="term-detail__text">
          생년월일, 성별, 인종, 문진 내용, 분석된 유전정보
        </div>
      </section>
      <section class="term-detail__section">
        <div class="term-detail__sub-title">
          이용 및 보유 기간
        </div>
        <div class="term-detail__text">
          수집일로부터 10년 또는 철회 시까지
        </div>
      </section>
      <section class="term-detail__section">
        <div class="term-detail__text">
          귀하는 민감정보 수집 및 이용에 대한 동의를 거부할 권리가 있습니다. 동의하지 않는 경우에도 본 서비스 이용이 가능합니다. 이와 같이 민감정보를 수집 및 이용하는데 동의하십니까?
        </div>
      </section>
    </div>
  </div>

  <div class="button__flex-wrap bottom-fixed">
    <button type="button" class="block gray">
      동의하지 않음
    </button>
    <button type="button" class="block">
      동의함
    </button>
  </div>
</div>

<script>
</script>
</body>
</html>
