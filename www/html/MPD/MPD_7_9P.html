  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>

            <button type="button" class="only-icon" onclick="modal.alert($(this), deleteConfig)">

        </div>

              <i class="icon-remove icon-16">제거</i>
            </button>
          </div>
        </div>
      </section>
      <div class="button__wrap">
        <button type="button" class="block gray medium inline">
          취소
        </button>
        <button type="button" class="block medium inline" onclick="modal.alert($(this), saveConfig)">
          저장
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  var deleteConfig = {
    type: 'confirm',
    text: '데이터를 제거하시겠습니까?',
    ok: deleteOk
  }

  function deleteOk() {
    console.log('제거')
  }

    type: 'confirm',
    text: '측정 시기가 선택된 데이터만 적용됩니다.<br />저장 하시겠습니까?',
