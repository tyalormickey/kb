<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          상담 접수지
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap bottom-button-fixed">
    <div class="scrollBox">
      <div class="delivery-process__now">
        <div class="manage-h3 center">
          <strong>
            2021.06.30 12:50 상담 접수지<br/>
            내용입니다.
          </strong>
        </div>
      </div>

      <div class="consult-reception">
        <div class="manage-h3 mt40">
          어떤 어려움 혹은 문제에 대한 이야기를 나누고 싶은가요?
        </div>
        <div class="form-item mt15">
          <div class="custom-input">
            <textarea rows="4"></textarea>
          </div>
        </div>

        <div class="manage-h3 mt40">
          가지고 있는 어려움 혹은 문제를 가장 잘
          나타내는 키워드를 선택해주세요.
        </div>
        <div class="manage-sub-text mt5">
          (* 중복 선택 가능, 최대 3개까지)
        </div>
        <div class="manage-h4 mt20"># 사람들과 지내기</div>
        <ul class="tags-selector">
          <li>
            <button type="button" class="active">가족문제</button>
          </li>
          <li>
            <button type="button">부부문제</button>
          </li>
          <li>
            <button type="button">자녀양육</button>
          </li>
          <li>
            <button type="button">직장내 관계</button>
          </li>
          <li>
            <button type="button">친구문제</button>
          </li>
          <li>
            <button type="button">이성교제</button>
          </li>
        </ul>
        <div class="manage-h4 mt20"># 내 마음 다스리기</div>
        <ul class="tags-selector">
          <li>
            <button type="button" class="active">삶의 의미와 목료</button>
          </li>
          <li>
            <button type="button">자존감</button>
          </li>
          <li>
            <button type="button">짜증/분노</button>
          </li>
          <li>
            <button type="button">우울/불안</button>
          </li>
          <li>
            <button type="button">불면증</button>
          </li>
          <li>
            <button type="button">중독(쇼핑,인터넷,알코올)</button>
          </li>
        </ul>
        <div class="manage-h4 mt20"># 내 삶은 어디로?</div>
        <ul class="tags-selector">
          <li>
            <button type="button" class="active">진로 및 자기개발</button>
          </li>
          <li>
            <button type="button">취업준비</button>
          </li>
          <li>
            <button type="button">학업/성적</button>
          </li>
          <li>
            <button type="button">재정압박</button>
          </li>
          <li>
            <button type="button">업무스트레스</button>
          </li>
        </ul>
        <div class="manage-h4 mt20"># 말하기 힘든 상처</div>
        <ul class="tags-selector">
          <li>
            <button type="button" class="active">성(性)문제</button>
          </li>
          <li>
            <button type="button">왕따/괴롭힘</button>
          </li>
          <li>
            <button type="button">외톨이(은둔)</button>
          </li>
          <li>
            <button type="button">가정폭력</button>
          </li>
          <li>
            <button type="button">자살위기</button>
          </li>
        </ul>


        <div class="manage-h3 mt40">
          얼마나 오래된 어려움 혹은 문제인가요?
        </div>
        <ul class="tags-selector">
          <li>
            <button type="button" class="active">1주일</button>
          </li>
          <li>
            <button type="button">1개월</button>
          </li>
          <li>
            <button type="button">6개월</button>
          </li>
          <li>
            <button type="button">1년</button>
          </li>
          <li>
            <button type="button">1년 이상</button>
          </li>
        </ul>

        <div class="manage-h3 mt40">
          이전에 정신건강의학과의 약물치료를
          받아본 적이 있나요?
        </div>
        <ul class="tags-selector">
          <li>
            <button type="button" class="active">있다</button>
          </li>
          <li>
            <button type="button">없다</button>
          </li>
        </ul>

        <div class="manage-h3 mt40">
          이전에 심리상담을 받아본 적이 있나요?
        </div>
        <ul class="tags-selector">
          <li>
            <button type="button" class="active">있다</button>
          </li>
          <li>
            <button type="button">없다</button>
          </li>
        </ul>

        <div class="manage-h3 mt40">
          자살을 계획하거나 시도해본 적이 있나요?
        </div>
        <ul class="tags-selector">
          <li>
            <button type="button" class="active">있다</button>
          </li>
          <li>
            <button type="button">없다</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="button__flex-wrap bottom-fixed">
    <button type="button" class="block gray">
      닫기
    </button>
    <button type="button" class="block">
      저장
    </button>
  </div>
</div>

<script>
</script>
</body>
</html>
