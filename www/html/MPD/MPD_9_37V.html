<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          프로그램 이용권
        </div>
        <div class="right-icons">
          <button type="button" class="only-icon">
            <i class="icon-camera_02 icon-20">카메라</i>
          </button>
          <button type="button" class="only-icon">
            <i class="icon-alarm on icon-20">알람</i>
          </button>
        </div>
      </div>
    </header>
  </div>

  <!-- content-wrap --->
  <div class="content-wrap">
    <!-- scrollBox --->
    <div class="scrollBox">
      <ul class="manage__box">
        <li>
          <a href="javascript:void(0);" class="manage__box-info">
            <strong class="tit">59 이용권 구매하기</strong>
            <p class="txt">5,900원/2주</p>
          </a>
          <button type="button" class="manage__program-link only-icon">
              59 이용권 사용 가능 프로그램 보기
              <i class="icon-arrow_right icon-16"></i>
          </button>
        </li>

        <li>
          <a href="javascript:void(0);" class="manage__box-info">
            <strong class="tit">79 이용권 구매하기</strong>
            <p class="txt">7,900원/4주</p>
          </a>
          <button type="button" class="manage__program-link only-icon">
              79 이용권 사용 가능 프로그램 보기
              <i class="icon-arrow_right icon-16"></i>
          </button>
        </li>
      </ul>

      <div class="manage-h4 mt20">
        <strong>이용권 사용 안내</strong>
      </div>
      
      <ul class="list-type-circle mt12">
        <li>이용권을 구매하면 지정된 기간 동안 프로그램을 사용할 수 있습니다.</li>
        <li>사용 가능한 프로그램 내에서 자유롭게 프로그램을 변경할 수 있습니다.</li>
        <li>79 이용권을 구매하시면 79 프로그램과 59 프로그램을 모두 사용할 수 있습니다.</li>
      </ul>

    </div>
    <!-- EOD : scrollBox --->
  </div>
  <!-- EOD : content-wrap --->

  <div class="footer footer__nav">
    <nav>
      <ul>
        <li class="on">
          <button type="button">
            <i class="icon-home icon-16"></i>
            <span>홈</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script>
</script>
</body>
</html>
