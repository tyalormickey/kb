<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          상담사 선택
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap">
    <div class="scrollBox">
      <div class="manage-h3">
        <strong>상담사를 선택해 주세요.</strong>
      </div>
      <div class="sound-gym__keyword mt15">
        <ul>
          <li>
            <button type="button" class="active">관계문제</button>
          </li>
          <li>
            <button type="button">자녀문제</button>
          </li>
          <li>
            <button type="button">심리문제</button>
          </li>
          <li>
            <button type="button">직업/진로문제</button>
          </li>
          <li>
            <button type="button">직업/진로문제</button>
          </li>
        </ul>
      </div>

      <ul class="counselor-list mt20">
        <li class="counselor-list__item">
          <button type="button">
            <div class="counselor-list__thumb">
              <img src="../../img/mask_group_5.png" alt=""/>
              <!-- <div class="no-profile"></div> -->
            </div>
            <div class="counselor-list__info">
              <p class="counselor-list__name">
                이상담
              </p>
              <p class="counselor-list__hash">
                #분야 #전문 #직장 #가족
              </p>
              <div class="counselor-list__sub-info">
                <p class="counselor-list__count">
                  <b>4.5</b>(123)
                </p>
                <p class="counselor-list__icons">
                  <i class="icon-list icon-16"></i>
                  <i class="icon-telephone icon-16"></i>
                  <i class="icon-comment icon-16"></i>
                </p>
              </div>
            </div>
          </button>
        </li>
        <li class="counselor-list__item">
          <button type="button">
            <div class="counselor-list__thumb">
              <!-- <img src="../../img/mask_group_5.png" alt=""/> -->
              <div class="no-profile">
                <i class="icon-man3 icon-40"></i>
              </div>
            </div>
            <div class="counselor-list__info">
              <p class="counselor-list__name">
                이상담
              </p>
              <p class="counselor-list__hash">
                #분야 #전문 #직장 #가족
              </p>
              <div class="counselor-list__sub-info">
                <p class="counselor-list__count">
                  <b>4.5</b>(123)
                </p>
                <p class="counselor-list__icons">
                  <i class="icon-list icon-16"></i>
                  <i class="icon-telephone icon-16"></i>
                  <i class="icon-comment icon-16"></i>
                </p>
              </div>
            </div>
          </button>
        </li>
        <li class="counselor-list__item">
          <button type="button">
            <div class="counselor-list__thumb">
              <img src="../../img/mask_group_5.png" alt=""/>
              <!-- <div class="no-profile"></div> -->
            </div>
            <div class="counselor-list__info">
              <p class="counselor-list__name">
                이상담
              </p>
              <p class="counselor-list__hash">
                #분야 #전문 #직장 #가족
              </p>
              <div class="counselor-list__sub-info">
                <p class="counselor-list__count">
                  <b>4.5</b>(123)
                </p>
                <p class="counselor-list__icons">
                  <i class="icon-list icon-16"></i>
                  <i class="icon-telephone icon-16"></i>
                  <i class="icon-comment icon-16"></i>
                </p>
              </div>
            </div>
          </button>
        </li>
      </ul>

    </div>
  </div>
  <div class="footer footer__nav">
    <nav>
      <ul>
        <li class="on">
          <button type="button">
            <i class="icon-home icon-16"></i>
            <span>홈</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>

</script>
