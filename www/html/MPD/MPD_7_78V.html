<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          체중 측정
        </div>
        <div class="right-icons">
          <button type="button" class="only-icon">
            <i class="icon-camera_02 icon-20">카메라</i>
          </button>
          <button type="button" class="only-icon">
            <i class="icon-alarm on icon-20">알람</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <!-- content-wrap -->
  <div class="content-wrap footer-button">
    <!-- scrollBox -->
    <div class="scrollBox">

      <div class="scale_info">
        <div class="tit">에필스케일 연결 성공</div>
        <div class="thumb">
          <img class="img_sacle" src="../../img/img_scale.png" alt="체중계"/>
          <div class="success">
            <div class="successBox">
              <i class="bluetooth"></i>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <img src="../../img/img_scale_connect" alt=""/>
        </div>
        <div class="txt">체성분 측정이 진행 중입니다.<br/>움직이지 마시고 잠시만 기다려주세요.</div>
      </div>

    </div>
    <!-- EOD : scrollBox -->
  </div>
  <!-- EOD : content-wrap -->
</div>

<div class="footer footer__nav">
    <div class="button__flex-wrap">
        <button type="button" class="block gray">
            다시측정
        </button>
        <button type="button" class="block">
            측정완료
        </button>
    </div>
    <nav>
        <ul>
            <li class="on">
                <button type="button">
                    <i class="icon-home icon-16"></i>
                    <span>홈</span>
                </button>
            </li>
            <li>
                <button type="button">
                    <i class="icon-pro icon-16"></i>
                    <span>프로그램</span>
                </button>
            </li>
            <li>
                <button type="button">
                    <i class="icon-info icon-16"></i>
                    <span>증상ㆍ병원</span>
                </button>
            </li>
            <li>
                <button type="button">
                    <i class="icon-my icon-16"></i>
                    <span>MY</span>
                </button>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
