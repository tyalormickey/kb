<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          전체 스케줄
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap">
    <div class="scrollBox no-padding">
      <div class="full-schedule__title">
        <div class="full-schedule__title-img">
          <img src="../../img/img-01.png"/>
        </div>
        <div class="full-schedule__title-text">
          <div class="title">
            하루 10분으로 <br/>운동 끝
          </div>
          <div class="box">
            <p class="cal">
              1,402Kcal
            </p>
            <div class="progress">
              <em class="left-day">365일 남음</em>
              <div class="program-list__progress mt5">
                <span class="program-list__progress-count"><em>4</em>/24</span>
                <div class="program-list__progress-bar">
                  <span style="width: 20%;"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="full-schedule__contents mb30">
        <div class="program-list__main-title mt40 mb20">세부 프로그램</div>
        <section class="program-list type2">
          <div class="program-list__item-title">Day 1</div>
          <button type="button" class="program-list__item">
            <div class="program-list__thumb">
              <img src="../../img/soundgym/temp_program.jpg" alt=""/>
            </div>
            <div class="program-list__info">
              <span class="program-list__check active">활동</span>
              <p class="program-list__title">
                하루 10분으로 나의 건강운동
              </p>
              <p class="program-list__subtitle">
                김민정강사
              </p>
              <div class="program-list__icons is-line">
                <span><i class="icon-sound icon-14"></i> 오디오</span>
                <span>6분</span>
                <span>
                  강도
                  <em class="program-list__strong">
                    <i class="on-black"></i>
                    <i class="on-gray"></i>
                    <i class=""></i>
                  </em>
                </span>
              </div>
            </div>
          </button>
          <div class="program-list__item-title">Day 2</div>
          <button type="button" class="program-list__item">
            <div class="program-list__thumb">
              <img src="../../img/soundgym/temp_program.jpg" alt=""/>
            </div>
            <div class="program-list__info">
              <span class="program-list__check active">활동</span>
              <p class="program-list__title">
                하루 10분으로 나의 건강운동
              </p>
              <p class="program-list__subtitle">
                김민정강사
              </p>
              <div class="program-list__icons is-line">
                <span><i class="icon-sound icon-14"></i> 오디오</span>
                <span>6분</span>
                <span>
                  강도
                  <em class="program-list__strong">
                    <i class="on-black"></i>
                    <i class="on-gray"></i>
                    <i class=""></i>
                  </em>
                </span>
              </div>
            </div>
          </button>
          <button type="button" class="program-list__item">
            <div class="program-list__thumb">
              <img src="../../img/soundgym/temp_program.jpg" alt=""/>
            </div>
            <div class="program-list__info">
              <span class="program-list__check">미활동</span>
              <p class="program-list__title">
                하루 10분으로 나의 건강운동
              </p>
              <p class="program-list__subtitle">
                김민정강사
              </p>
              <div class="program-list__icons is-line">
                <span><i class="icon-sound icon-14"></i> 오디오</span>
                <span>6분</span>
                <span>
                  강도
                  <em class="program-list__strong">
                    <i class="on-black"></i>
                    <i class="on-gray"></i>
                    <i class=""></i>
                  </em>
                </span>
              </div>
            </div>
          </button>
          <div class="program-list__item-title">Day 3</div>
          <div class="program-list__item">
            <p class="program-list__title center">
              <i class="icon-countdown icon-18"></i>
              휴식일
            </p>
          </div>
        </section>
      </div>
    </div>
  </div>
  <div class="footer footer__nav">
    <nav>
      <ul>
        <li class="on">
          <button type="button">
            <i class="icon-home icon-16"></i>
            <span>홈</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script>
</script>
</body>
</html>
