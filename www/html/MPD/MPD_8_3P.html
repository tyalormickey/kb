<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>

<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__title">
        <div class="title">
          개인정보 제3자 제공 동의
        </div>
        <div class="header__title--close">
          <button class="only-icon" type="button">
            <i class="icon-x icon-20">닫기</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap bottom-button-fixed">
    <div class="scrollBox">
      <section class="term-detail__section">
        <div class="term-detail__title mt0">
          개인정보를 제공 받는 자
        </div>
        <div class="term-detail__text">
          ㈜테라젠바이오
        </div>
      </section>
      <section class="term-detail__section">
        <div class="term-detail__title">
          개인정보의 제공 목적
        </div>
        <div class="term-detail__text">
          ‘검체 채취 키트’ 발송을 위한 주소 정보 제공
        </div>
      </section>
      <section class="term-detail__section">
        <div class="term-detail__title">
          제공하는 개인정보의 항목
        </div>
        <div class="term-detail__text">
          이름, 전화번호, 배송주소
        </div>
      </section>
      <section class="term-detail__section">
        <div class="term-detail__title">
          개인정보 제공 기간
        </div>
        <div class="term-detail__text">
          개인정보 제공 목적 달성 시 또는 사용자의 삭제 요청 시까지
        </div>
      </section>
    </div>
  </div>
  <div class="button__flex-wrap bottom-fixed">
    <button type="button" class="block gray">
      취소
    </button>
    <button type="button" class="block">
      동의함
    </button>
  </div>
</div>

<script>
</script>

</html>
