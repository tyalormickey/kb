<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          스케줄
        </div>
        <div class="right-icons">
          <button type="button" class="only-icon">
            <i class="icon-camera_02 icon-20">카메라</i>
          </button>
          <button type="button" class="only-icon">
            <i class="icon-alarm on icon-20">알람</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap">
    <div class="scrollBox">
      <div class="act-schedule__cal">
        <div class="act-schedule__cal-item">
          <span>월</span>
          <p>23</p>
        </div>
        <div class="act-schedule__cal-item">
          <span>화</span>
          <p class="on">24</p>
          <div class="point-wrap">
            <em class="act-schedule__cal-point">
              <i class="on-green"></i>
            </em>
          </div>
        </div>
        <div class="act-schedule__cal-item">
          <span>수</span>
          <p>25</p>
          <div class="point-wrap">
            <em class="act-schedule__cal-point">
              <i class="on-green"></i>
              <i class="on-green"></i>
            </em>
          </div>
        </div>
        <div class="act-schedule__cal-item">
          <span>목</span>
          <p>26</p>
          <div class="point-wrap">
            <em class="act-schedule__cal-point">
              <i class="on-green"></i>
              <i class=""></i>
            </em>
            <em class="act-schedule__cal-point">
              <i class="on-yellow"></i>
            </em>
          </div>
        </div>
        <div class="act-schedule__cal-item">
          <span>금</span>
          <p>27</p>
          <div class="point-wrap">
            <em class="act-schedule__cal-point">
              <i class="on-green"></i>
              <i class=""></i>
              <i class=""></i>
            </em>
            <em class="act-schedule__cal-point">
              <i class="on-yellow"></i>
            </em>
          </div>
        </div>
        <div class="act-schedule__cal-item">
          <span>토</span>
          <p>28</p>
          <div class="point-wrap">
          </div>
        </div>
        <div class="act-schedule__cal-item">
          <span>일</span>
          <p>29</p>
          <div class="point-wrap">
            <em class="act-schedule__cal-point">
              <i class=""></i>
            </em>
            <em class="act-schedule__cal-point">
              <i class=""></i>
            </em>
          </div>
        </div>
      </div>
      <div class="act-schedule__contents">
        <div class="program-list__main-title mt40 mb20">
          하루 10분으로 운동 끝
          <button type="button">
            <i class="icon-arrow_right icon-18">바로가기</i>
          </button>
        </div>
        <section class="program-list type2">
          <div class="program-list__item-title">Day 2</div>
          <button type="button" class="program-list__item">
            <div class="program-list__thumb">
              <img src="../../img/soundgym/temp_program.jpg" alt=""/>
            </div>
            <div class="program-list__info">
              <span class="program-list__check active">활동</span>
              <p class="program-list__title">
                하루 10분으로 나의 건강운동
              </p>
              <p class="program-list__subtitle">
                김민정강사
              </p>
              <div class="program-list__icons is-line">
                <span><i class="icon-sound icon-14"></i> 오디오</span>
                <span>6분</span>
                <span>
                  강도
                  <em class="program-list__strong">
                    <i class="on-black"></i>
                    <i class="on-gray"></i>
                    <i class=""></i>
                  </em>
                </span>
              </div>
            </div>
          </button>
          <button type="button" class="program-list__item">
            <div class="program-list__thumb">
              <img src="../../img/soundgym/temp_program.jpg" alt=""/>
            </div>
            <div class="program-list__info">
              <span class="program-list__check">미활동</span>
              <p class="program-list__title">
                하루 10분으로 나의 건강운동
              </p>
              <p class="program-list__subtitle">
                김민정강사
              </p>
              <div class="program-list__icons is-line">
                <span><i class="icon-sound icon-14"></i> 오디오</span>
                <span>6분</span>
                <span>
                  강도
                  <em class="program-list__strong">
                    <i class="on-black"></i>
                    <i class="on-gray"></i>
                    <i class=""></i>
                  </em>
                </span>
              </div>
            </div>
          </button>
        </section>


        <div class="program-list__main-title mt40 mb20">
          2주 실내자전거 입문
          <button type="button">
            <i class="icon-arrow_right icon-18">바로가기</i>
          </button>
        </div>
        <section class="program-list type2">
          <div class="program-list__item-title">Day 1</div>
          <button type="button" class="program-list__item">
            <div class="program-list__thumb">
              <img src="../../img/soundgym/temp_program.jpg" alt=""/>
            </div>
            <div class="program-list__info">
              <span class="program-list__check active">활동</span>
              <p class="program-list__title">
                하루 10분으로 나의 건강운동
              </p>
              <p class="program-list__subtitle">
                김민정강사
              </p>
              <div class="program-list__icons is-line">
                <span><i class="icon-sound icon-14"></i> 오디오</span>
                <span>6분</span>
                <span>
                  강도
                  <em class="program-list__strong">
                    <i class="on-black"></i>
                    <i class=""></i>
                    <i class=""></i>
                  </em>
                </span>
              </div>
            </div>
          </button>
        </section>
      </div>
    </div>
  </div>
  <div class="footer footer__nav">
    <nav>
      <ul>
        <li class="on">
          <button type="button">
            <i class="icon-home icon-16"></i>
            <span>홈</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script>
</script>
</body>
</html>
