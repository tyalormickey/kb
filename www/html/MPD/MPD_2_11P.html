                    <div class="switch-list__item-title">[일반] 가스펠현탁액</div>

<script>
    $(".counseling-type-item").find("input").on("click",function(){
        idxN = $(this).closest(".counseling-type-item").index();
        if(idxN == 1){
            $(".gene-radio__reslut").find(".custom-input").show().siblings(".custom-select").hide();
        }else{
            $(".gene-radio__reslut").find(".custom-select").show().siblings(".custom-input").hide();
        }
    });


    var calenderSwiperOption = {
        direction: "vertical",
        slidesPerView: 3,
        loop: false,
        spaceBetween: 0,
        mousewheel: true,
        centeredSlides: true,
        init: false
    }

    var swiperYear = new Swiper(".calender-swiper--year", calenderSwiperOption);
    var swiperMonth = new Swiper(".calender-swiper--month", calenderSwiperOption);
    var swiperDay = new Swiper(".calender-swiper--day", calenderSwiperOption);

    function calenderSelectOpen() {
        swiperYear.init();
        swiperMonth.init();
        swiperDay.init();
    }

    var fnReslutCheck = {
        type: 'confirm',
        text: '두통약(2) 약 봉투를 등록 하시겠습니까?',
        ok: handleOk,
        cancel: handleCancel,
    }

    function handleOk() {
        toast.open('두통약(2) 약 봉투가 등록 되었습니다.', 1000);
        console.log('확인');
    }

    function handleCancel() {
        console.log('취소');
    }


</script>
