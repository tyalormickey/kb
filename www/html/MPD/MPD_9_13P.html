<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

    <script src='../../js/libs/jquery-3.1.1.min.js'></script>
    <script src='../../js/swiper.min.js'></script>
    <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__close">
        <button type="button" class="only-icon">
          <i class="icon-x icon-20">닫기</i>
        </button>
      </div>
    </header>
  </div>
  <div class="content-wrap footer-none">
    <div class="scrollBox">
      <div class="message-box alarm-set">
        <div class="message-box__wrap">
          <div class="message-box__icon">
            <i class="icon-clock icon-80"></i>
          </div>
          <div class="alarm-set__title mt40">
            운동 알람 설정
          </div>
          <div class="message-box__sub-title mt10">
            축하합니다.<br/>
            꾸준한 운동습관을 들이는건 시간문제에요!
          </div>
          <div class="alarm-set__time mt25">
            알람 설정 일자 : 2021.06.17
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
</script>
</body>
</html>
