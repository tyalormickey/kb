<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          주문 / 결제
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap footer-button">
    <div class="scrollBox">
      <div class="delivery-process__title">
        2021.06.07 주문
        <p class="small">
          주문번호 : 12341234123456
        </p>
      </div>
      <div class="delivery-process__box mt15">
        <div class="delivery-process__box-tag">
          <div class="tag">상품준비중</div>
          <p>2021.06.10도착예정</p>
        </div>
        <div class="delivery-process__box-item">
          <div class="delivery-process__box-thumb">
            <img src="../../img/soundgym/temp_program.jpg" alt=""/>
          </div>
          <div class="delivery-process__box-info">
            <p class="delivery-process__box-title">
              진스타일 60
            </p>
            <p class="delivery-process__box-star mt15">
              999,900스타
            </p>
          </div>
        </div>
      </div>
      <div class="delivery-process__table mt25">
        <div class="table-data lined">
          <dl>
            <dt>수취인 이름</dt>
            <dd>
              홍길동  
            </dd>
          </dl>
          <dl>
            <dt>전화번호</dt>
            <dd>
              010 – 1234 - 5678
            </dd>
          </dl>
          <dl>
            <dt>배송 주소</dt>
            <dd>
              서울특별시 강남구 테헤란로 334 (역삼동) 교정공제회 역삼 빌딩 4층 KB손해보험
            </dd>
          </dl>
          <dl>
            <dt>배송요청사항</dt>
            <dd>
              직접 받습니다.<br>
              부재 시 전화연락 주세요.
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
  <div class="footer footer__nav">
    <div class="button__flex-wrap">
      <button class="block gray" type="button">
        배송조회
      </button>
      <button class="block" type="button">
        주문취소
      </button>
    </div>
    <nav>
      <ul>
        <li class="on">
          <button type="button">
            <i class="icon-home icon-16"></i>
            <span>홈</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script>
</script>
</body>
</html>
