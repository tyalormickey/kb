
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          대면 상담
        </div>
      </div>
    </header>
  </div>

  <!-- content-wrap -->
  <div class="content-wrap footer-button">
    <!-- scrollBox -->
    <div class="scrollBox">

      <div class="delivery-process__now">
        <div class="manage-h3 center">
          <strong>Huno 대면상담 서비스입니다.<br/>가까운 심리상담센터를 직접 방문하여<br/>상담이 진행됩니다.</strong>
        </div>
      </div>

      <div class="manage-h3 mt30 mb10"><strong>상담 일자와 시간을 선택해 주세요.</strong></div>
      <div class="form-item__flex">
        <div class="form-item__input"><input type="text"></div>
        <div class="form-item__input"><input type="text"></div>
      </div>

      <div class="manage-h3 mt30 mb10"><strong>상담 받으실 지역을 선택해 주세요.</strong></div>
      <div class="form-item__flex">
        <div class="form-item__input">
          <div class="custom-select">
            <dl class="default">
              <dt>
                <button type="button"><span>시,도</span></button>
              </dt>
            </dl>
          </div>
        </div>

        <div class="form-item__input">
          <div class="custom-select">
            <dl class="default">
              <dt>
                <button type="button"><span>구,군</span></button>
              </dt>
            </dl>
          </div>
        </div>
      </div>

      <div class="manage-h3 mt30 mb10"><strong>상담 카테고리를 선택하세요.</strong></div>
      <div class="form-item__flex">
        <div class="form-item__input">
          <div class="custom-select">
            <dl class="default">
              <dt>
                <button type="button"><span>직장 내 대인관계</span></button>
              </dt>
            </dl>
          </div>
        </div>
      </div>

      <div class="delivery-process__gray-box gene-product__pre-info mt40">
        상담접수지를 작성하면 <strong>김국민님</strong>의 상담을 보다 효율적으로 진행할 수 있습니다<br/>
        상담접수지를 작성하시겠습니까?
      </div>

      <div class="main-event-popup__content-buttons">
        <button type="button" class="block small inline">상담접수지 작성하기</button>
      </div>

      <div class="manage-h3 mt30"><strong>상담 회차를 선택해 주세요.</strong></div>
      <div class="counseling-type">
        <div class="counseling-type-item mt15">
          <label class="input-radio">
            <input type="radio" name="consultingGroup"><i></i>
            <span>대면상담 1회권 80,000원</span>
          </label>
        </div>
      </div>
      <div class="counseling-type">
        <div class="counseling-type-item mt15">
          <label class="input-radio">
            <input type="radio" name="consultingGroup"><i></i>
            <span>대면상담 3회권 228,000원(5% 할인)<em>구입일로부터 5주 동안 이용 가능합니다.</em></span>
          </label>
        </div>
      </div>
      <div class="counseling-type">
        <div class="counseling-type-item mt15">
          <label class="input-radio">
            <input type="radio" name="consultingGroup"><i></i>
            <span>대면상담 5회권 360,000원(10% 할인)</span>
          </label>
        </div>
      </div>
    </div>
    <!-- EOD : scrollBox -->
  </div>
  <!-- EOD : content-wrap -->

  <!-- footer -->
  <div class="footer footer__button-nav">
    <button type="button" class="block">선택하기</button>
    <nav>
      <ul>
        <li class="on">
          <button type="button">
            <i class="icon-home icon-16"></i>
            <span>홈</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
  <!-- EOD : footer -->
</div>

</body>
</html>
