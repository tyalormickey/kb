<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          상담사 프로필
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap bottom-button-fixed">
    <div class="scrollBox">
      <div class="counselor-profile">
        <div class="counselor-list__thumb">
          <img src="../../img/mask_group_5.png" alt=""/>
          <!-- <div class="no-profile">
            <i class="icon-man3 icon-40"></i>
          </div> -->
        </div>
        <div class="counselor-list__info">
          <p class="counselor-list__name">
            이상담
          </p>
          <div class="counselor-list__sub-info">
            <p class="counselor-list__count">
              <b>4.5</b>(123)
            </p>
            <p class="counselor-list__icons">
              <i class="icon-list icon-16"></i>
              <i class="icon-telephone icon-16"></i>
              <i class="icon-comment icon-16"></i>
            </p>
          </div>
        </div>
      </div>
      
      <div class="delivery-process__table mt40">
        <div class="table-data lined">
          <dl>
            <dt>전문 분야</dt>
            <dd>
              가족문제, 자녀/양육, 직장내 관계, ...
            </dd>
          </dl>
          <dl>
            <dt>학력</dt>
            <dd>
              휴노대학교 심리학과 석사 졸업
            </dd>
          </dl>
          <dl>
            <dt>주요 자격증명</dt>
            <dd>
              상담심리사1급
            </dd>
          </dl>
          <dl>
            <dt>소속 상담센터</dt>
            <dd>
              상담센터명
            </dd>
          </dl>
          <dl>
            <dt>경력</dt>
            <dd>
              OO심리상담센터 상담사, 300자 이내
            </dd>
          </dl>
          <dl>
            <dt>인사말<br>
              (상담사 소개)</dt>
            <dd>
              안녕하세요. 이상담입니다. 안녕하세요. 이상담입니다.
            </dd>
          </dl>
        </div>
      </div>

    </div>
  </div>
  <div class="button__flex-wrap bottom-fixed">
    <button type="button" class="block">
      상담사 선택하기
    </button>
  </div>
</div>

<script>
</script>
</body>
</html>
