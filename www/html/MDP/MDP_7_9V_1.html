<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          시뮬레이션
        </div>
        <div class="right-icons">
          <button type="button" class="only-icon">
            <i class="icon-camera_02 icon-20">카메라</i>
          </button>
          <button type="button" class="only-icon">
            <i class="icon-alarm on icon-20">알람</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap">
    <div class="scrollBox page-mdp-79">

      <div class="swiper-container">
        <div class="swiper-wrapper">

          <!-- swiper-slide -->
          <section class="swiper-slide">
            <div class="monthly-goal-title">
              <i class="monthly-goal-title__icon"></i>
              <!-- text 분기 -->
              <p class="monthly-goal-title__text">
                건강 시뮬레이션은 홍길동님의 위험요인을 개선하면 건강점수와 의료비가 어떻게
                변화는지 바로 확인하실 수 있어요
              </p>
            </div>

            <div class="manage-h3 mt40">
              좋아진 나의 건강을 선택하세요.
            </div>

            <div class="modal-goal-set__body mt10">
              <p class="modal-goal-set__title">
                (복수 선택 가능)
              </p>
              <ul class="modal-goal-set__selector">
                <li class="active">
                  <button type="button">
                    <span>체중감량</span>
                    <i class="icon-check_line icon-18"></i>
                  </button>
                </li>
                <li>
                  <button type="button">
                    <span>생활습관</span>
                    <i class="icon-check_line icon-18"></i>
                  </button>
                </li>
                <li>
                  <button type="button">
                    <span>혈압</span>
                    <i class="icon-check_line icon-18"></i>
                  </button>
                </li>
                <li>
                  <button type="button">
                    <span>혈당</span>
                    <i class="icon-check_line icon-18"></i>
                  </button>
                </li>
                <li>
                  <button type="button">
                    <span>Medical 건강 요인</span>
                    <i class="icon-check_line icon-18"></i>
                  </button>
                </li>
              </ul>
            </div>

          </section>
          <!-- EOD : swiper-slide -->

          <!-- swiper-slide -->
          <section class="swiper-slide">
            <div class="survey__group-intro">
              <div class="mentailty__bar mt0">
                <div class="tit">체질량지수</div>
                <div class="bar"><span></span></div>
                <div class="num">
                  <span class="now"></span>/<span class="all"></span>
                </div>
              </div>
            </div>

              <div class="table-form__item mt60">
                <span class="table-form__item-label center txt_black"><label>몸무게</label></span>
                <div class="form-item">
                  <div class="body-mass mt15">
                    <div class="body-mass__active-text">
                      <strong>120kg</strong>
                    </div>
                    <div class="body-mass__scroll-box">
                      <div class="body-mass__active"></div>
                      <div class="body-mass__items">
                        <div class="body-mass__item">
                          <span></span>
                          <span></span>
                          <span></span>
                          <span></span>
                          <em>55</em>
                        </div>
                        <div class="body-mass__item">
                          <span></span>
                          <span></span>
                          <span></span>
                          <span></span>
                        </div>
                        <div class="body-mass__item">
                          <span></span>
                          <span></span>
                          <span></span>
                          <span></span>
                          <em>65</em>
                        </div>
                        <div class="body-mass__item">
                          <span></span>
                          <span></span>
                          <span></span>
                          <span></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <div class="manage-message-box black16 mt15 center h60 flex_box align-items-center">
              체질량지수 25.0kg/m2
            </div>

          </section>
          <!-- EOD : swiper-slide -->

          <!-- swiper-slide -->
          <section class="swiper-slide">
            <div class="survey__group-intro">
              <div class="mentailty__bar mt0">
                <div class="tit">음주</div>
                <div class="bar"><span></span></div>
                <div class="num">
                  <span class="now"></span>/<span class="all"></span>
                </div>
              </div>
            </div>

            <div class="modal-goal-set__body mt10">
              <p class="modal-goal-set__title black">
                금주에 성공하셨나요?
              </p>

              <div class="survary-selector__list" data-active-count="1">
                <button type="button" class="survary-selector__list-item bradius1">
                  <p>술을 마시지 않아요</p>
                  <span class="no-border"><i>체크</i></span>
                </button>
                <button type="button" class="survary-selector__list-item bradius1">
                  <p>술을 계속 마시고 있어요</p>
                  <span class="no-border"><i>체크</i></span>
                </button>
              </div>
            </div>
          </section>
          <!-- EOD : swiper-slide -->


        </div>
      </div>

    </div>
  </div>
  <div class="footer footer__nav">
    <div class="button__flex-wrap">
      <button class="block" type="button" data-button="prev">
        결과보기
      </button>
      <button class="block" type="button" data-button="next">
        다음
      </button>
    </div>
  </div>
</div>


<script>
  var $buttons = $('.button__flex-wrap');
  var swiper = new Swiper('.swiper-container', {
    effect: 'fade',
    allowTouchMove: false,
    autoHeight: true,
    on: {
      init: function () {
        if (this.activeIndex === 0) {
          $buttons.find('button').eq(0).addClass('none');
        }
      },
      slideChangeTransitionStart: function () {
        if (this.activeIndex === 0||this.activeIndex === 1) {
          $buttons.find('button').eq(0).addClass('none');
        } else {
          $buttons.find('button').eq(0).removeClass('none');
          $buttons.find('button').eq(1).addClass('none');
        }
        // var idxN = swiper.realIndex + 1;
        // var idxNGroup =  Number($(".mentailty__bar").find(".all").text());
        // $(".mentailty__bar").find(".now").text(idxN);
        // $(".mentailty__bar").find(".bar span").css("width", (idxN/idxNGroup)*100 +"%");
      },
    },
  });

  var idxNGroup = $(".swiper-container").find(".swiper-slide").length;
  $(".mentailty__bar").find(".now").text("1").siblings(".all").text(idxNGroup);
  $(".mentailty__bar").find(".bar span").css("width", (1/idxNGroup)*100 +"%");


  $buttons.find('button').off('click').on('click', function () {
    var action = $(this).data('button');
    if (action === 'next'){
      swiper.slideTo(swiper.activeIndex + 1);
    }else if (action === 'prev') {
      swiper.slideTo(swiper.activeIndex - 1);
    }
    // $(".mentailty__bar").find(".tit").text(tit+ " " +(swiper.realIndex+1));
  });

  $('.survary-selector__list').each(function () {
    var $item = $(this).find('.survary-selector__list-item');
    var count = parseInt($(this).data('active-count'));

    $item.off('click').on('click', function () {
      if (count === 1 || $(this).hasClass('only')) {
        $(this).toggleClass('active').siblings().removeClass('active');
      } else {
        if ($(this).hasClass('active')) {
          $(this).removeClass('active');
        } else if ($item.filter('.active').length < count) {
          $(this).addClass('active');
          $item.filter('.only').removeClass('active');
        }
      }
    })
  });

</script>
</body>
</html>
