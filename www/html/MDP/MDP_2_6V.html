<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

    <script src='../../js/libs/jquery-3.1.1.min.js'></script>
    <script src='../../js/swiper.min.js'></script>
    <script src='../../js/ui.js'></script>
</head>
<body>



<div class="wrapper main-health main-top-image">
    <div class="content-wrap">

        <div class="swiper-wrapper">
            <div class="full-schedule__title widthfullwide">
                <div class="full-schedule__title-img">
                    <img src="../../img/main/program_sub_main.png"/>
                </div>
                <div class="full-schedule__title-text">
                    <section class="main-reward__top">
                        <div class="main-reward__top-title h4rem">
                            <span>보유포인트</span>
                        </div>
                        <ul class="main-reward__top-list mt0">
                            <li>
                                <div class="main-reward__top-list-title tooltip-button" data-title="My 포인트?"
                                     data-text="포인트는 출석체크, 성취목표 달성,<br />이벤트 참여 등 서비스를 이용하시면 획득한<br />O-Care 리워드 포인트입니다.">
                                    <button type="button" class="only-icon">
                                        <i class="icon-i icon-14" onclick="tooltip.open($(this), '#modal-reward1');"></i>
                                    </button>
                                    <span>포인트</span>
                                </div>
                                <button type="button" class="main-reward__top-list-button">
                                    <strong>450,000</strong>
                                </button>
                            </li>
                            <li>
                                <div class="main-reward__top-list-title tooltip-button" data-title="스타?"
                                     data-text="케어는 소속된 회사에서 O-Care 서비스를 이용할 수 있도록 지급한 결제 수단으로<br />프로그램 결제, 유전체 검사 신청 등에<br />이용할 수 있습니다.">
                                    <button type="button" class="only-icon">
                                        <i class="icon-i icon-14" onclick="tooltip.open($(this), '#modal-reward2');"></i>
                                    </button>
                                    <span>스타</span>
                                </div>
                                <button type="button" class="main-reward__top-list-button">
                                    <strong>30,000</strong>
                                </button>
                            </li>
                            <li>
                                <div class="main-reward__top-list-title tooltip-button" data-title="스타?"
                                     data-text="케어는 소속된 회사에서 O-Care 서비스를 이용할 수 있도록 지급한 결제 수단으로<br />프로그램 결제, 유전체 검사 신청 등에<br />이용할 수 있습니다.">
                                    <button type="button" class="only-icon">
                                        <i class="icon-i icon-14" onclick="tooltip.open($(this), '#modal-reward2');"></i>
                                    </button>
                                    <span class="coupon">쿠폰</span>
                                </div>
                                <button type="button" class="main-reward__top-list-button">
                                    <strong>5</strong>
                                </button>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </div>
   
</div>

<div class="wrapper main-home tutorial-background">
</div>
<div class="wrapper tutorial-main">
    <div class="header">
        <header id="header" class="backtrans">
            <div class="header__logo">
                <div class="title color_white info_title">프로그램</div>
            </div>
        </header>
    </div>
    <div class="content-wrap">

        <div class="scrollBox h100per">
            <section class="tutorial_content_02 center">
                <img src="../../img/t07.png" class="h100per left0">
            </section>
        </div>
    </div>

    <div class="footer footer__nav backtrans noneborder">
        <nav>
            <ul>
                <li class="opacity2">
                    <button type="button">
                        <i class="icon-home icon-16"></i>
                        <span>홈</span>
                    </button>f
                </li>
                <li class="opacity2">
                    <button type="button">
                        <i class="icon-pro icon-16"></i>
                        <span>프로그램</span>
                    </button>
                </li>
                <li class="on">
                    <div class="arrow_left_box">
                        <div>
                            <article class="arrow_right">
                                <img src="../../img/icons/arrow_right.png"/>
                            </article>
                            <div class="home-health-compare__inner pl24 txt-align-left">
                                <div class="home-health-compare__title">
                                    <p class="txt-yellow font-size-14 mb10">증상 병원을 클릭해 보세요.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button">
                        <i class="icon-info icon-16"></i>
                        <span>증상ㆍ병원</span>
                    </button>
                    <div class="arrow_right_box">
                        <div>
                            <img src="../../img/icons/hand.png"/>
                        </div>
                    </div>
                </li>
                <li class="opacity2">
                    <button type="button">
                        <i class="icon-my icon-16"></i>
                        <span>MY</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
