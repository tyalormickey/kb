<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__title">
        <div class="title">
          건강목표 설정
        </div>
        <div class="header__title--close">
          <button class="only-icon" type="button">
            <i class="icon-x icon-20">닫기</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap bottom-button-fixed">
    <div class="scrollBox">
      <div class="manage-text">
        건강점수 올리기에 유익한 프로그램을 추천<br/>
        해드립니다.
      </div>
      <div class="manage-selector">
        <ul>
          <li class="manage-selector__item">
            <label class="input-checkbox">
              <input type="checkbox" checked/>
              <i></i>
              <span>체중감럄</span>
            </label>
          </li>
          <li class="manage-selector__item">
            <label class="input-checkbox">
              <input type="checkbox" checked/>
              <i></i>
              <span>흡연</span>
            </label>
          </li>
          <li class="manage-selector__item">
            <label class="input-checkbox">
              <input type="checkbox"/>
              <i></i>
              <span>우울감</span>
            </label>
          </li>
          <li class="manage-selector__item">
            <label class="input-checkbox">
              <input type="checkbox"/>
              <i></i>
              <span>심방세동 약복용</span>
            </label>
          </li>
          <li class="manage-selector__item">
            <label class="input-checkbox">
              <input type="checkbox"/>
              <i></i>
              <span>치아</span>
            </label>
          </li>
          <li class="manage-selector__item">
            <label class="input-checkbox">
              <input type="checkbox"/>
              <i></i>
              <span>혈압조절</span>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="button__flex-wrap bottom-fixed">
    <button type="button" class="block">
      저장하기
    </button>
  </div>
</div>
</body>
</html>
