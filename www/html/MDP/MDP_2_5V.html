<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

    <script src='../../js/libs/jquery-3.1.1.min.js'></script>
    <script src='../../js/swiper.min.js'></script>
    <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper main-health main-top-image">
    <div class="header">
        <header id="header">
            <div class="header__logo">
                <div class="logo">
                    <img src="../../img/logo.svg"/>
                </div>
                <div class="right-icons">
                    <button type="button" class="only-icon">
                        <i class="icon-camera_02 icon-20"></i>
                    </button>
                    <button type="button" class="only-icon">
                        <i class="icon-alarm on icon-20"></i>
                    </button>
                    <button type="button" class="only-icon">
                        <i class="icon-menu icon-20"></i>
                    </button>
                </div>
            </div>
        </header>
    </div>
    <div class="content-wrap">
        <div class="scrollBox">
            <div class="main-top-image__sec" style="background-image: url('../../img/main/home_health_top.jpg');">
                <section class="home-top-buttons">
                    <button type="button">
                        <i class="icon-left_move icon-16"></i>
                        <span>Home</span>
                    </button>
                    <button type="button">
                        <span>Reward</span>
                        <i class="icon-right_move icon-16"></i>
                    </button>
                </section>

                <section class="main-health__score">
                    <button type="button" class="main-health__score-button">
                      <span class="colortrans">
                        나의 건강점수 674점
                      </span>
                      <i class="icon-arrow_right icon-18"></i>
                    </button>
                    <p class="main-health__score-text1 colortrans">
                        이전대비 ↑20
                    </p>
                    <p class="main-health__score-text2 colortrans">
                        10년 후 나의 의료비는<br/>매 달 얼마가 필요할까요?
                    </p>
                    <button type="button" class="block small inline backtrans colortrans">
                        미래 의료비 예측 확인하기
                    </button>
                </section>

                <section class="main-health__boxes">
                    <article class="main-health__box-slide mt50">
                        <div class="swiper-container backtrans">
                            <div class="swiper-wrapper backtrans">
                                <div class="swiper-slide backtrans">
                                    <div class="backtrans">
                                        <p class="colortrans">
                                            김국민님 오늘 드셔야할 <strong>단백질 섭취량</strong>을
                                            초과하셨네요. 몸에 좋은 것도 과하면
                                            독이 될 수 있는 거 아시죠?
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
        </div>
    </div>
    <div class="footer footer__nav">
        <nav>
            <ul>
                <li class="on">
                    <button type="button">
                        <i class="icon-home icon-16"></i>
                        <span>홈</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-pro icon-16"></i>
                        <span>프로그램</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-info icon-16"></i>
                        <span>증상ㆍ병원</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-my icon-16"></i>
                        <span>MY</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="wrapper main-home tutorial-background">
</div>
<div class="wrapper tutorial-main">
    <div class="header">
        <header id="header" class="backtrans">
            <div class="header__logo">
                <div class="title color_white info_title">건강 Hub</div>
            </div>
        </header>
    </div>
    <div class="content-wrap">
        <div class="scrollBox h100per">
            <section class="tutorial_content_02 center">
                <img src="../../img/t04.png" class="h100per left0">
            </section>
        </div>
    </div>


</div>
</body>
</html>
