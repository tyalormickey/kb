<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

    <script src='../../js/libs/jquery-3.1.1.min.js'></script>
    <script src='../../js/swiper.min.js'></script>
    <script src='../../js/ui.js'></script>
</head>
<body>



<div class="wrapper main-reward main-top-image">
    <div class="header visual-expand__header">
        <header id="header">
            <div class="header__logo">
                <div class="logo">
                    <img src="../../img/logo.svg"/>
                </div>
                <div class="right-icons">
                    <button type="button" class="only-icon">
                        <i class="icon-camera_02 icon-20"></i>
                    </button>
                    <button type="button" class="only-icon">
                        <i class="icon-alarm on icon-20"></i>
                    </button>
                    <button type="button" class="only-icon">
                        <i class="icon-menu icon-20"></i>
                    </button>
                </div>
            </div>
        </header>
    </div>

    <div class="content-wrap">
        <div class="scrollBox">
            <div class="main-top-image__sec" style="background-image: url('../../img/main/home_reward_top.jpg');">
                <section class="home-top-buttons">
                    <button type="button">
                        <i class="icon-left_move icon-16"></i>
                        <span>건강정보 Hub</span>
                    </button>
                    <button type="button" class="float_left">
                        <span>Home</span>
                        <i class="icon-right_move icon-16"></i>
                    </button>
                </section>

                <section class="main-reward__top">
                    <div class="main-reward__top-title">
                        <span>Reward</span>
                        <p>고객님을 위한 알찬 리워드를 경험해보세요.</p>
                    </div>
                    <ul class="main-reward__top-list">
                        <li>
                            <div class="main-reward__top-list-title tooltip-button" data-title="My 포인트?"
                                 data-text="포인트는 출석체크, 성취목표 달성,<br />이벤트 참여 등 서비스를 이용하시면 획득한<br />O-Care 리워드 포인트입니다.">
                                <span class="colortrans">My 포인트</span>
                                <button type="button" class="only-icon">
                                </button>
                            </div>
                            <button type="button" class="main-reward__top-list-button">
                                <strong class="colortrans">450,000</strong>
                                <span class="colortrans">P</span>
                            </button>
                        </li>
                        <li>
                            <div class="main-reward__top-list-title tooltip-button" data-title="스타?"
                                 data-text="케어는 소속된 회사에서 O-Care 서비스를 이용할 수 있도록 지급한 결제 수단으로<br />프로그램 결제, 유전체 검사 신청 등에<br />이용할 수 있습니다.">
                                <span class="colortrans">스타</span>
                                <button type="button" class="only-icon">
                                </button>
                            </div>
                            <button type="button" class="main-reward__top-list-button">
                                <strong class="colortrans">590,000</strong>
                                <span class="colortrans">S</span>
                            </button>
                        </li>
                    </ul>
                </section>
            </div>
            <section class="main-reward__boxes">
                <article class="main-reward__box">

                </article>
            </section>
        </div>
    </div>

</div>


<div class="wrapper main-home tutorial-background">
    <div class="header">
        <header id="header">
            <div class="header__logo">
                <div class="title color_white info_title">Reward</div>
            </div>
        </header>
    </div>
    <div class="content-wrap">
        <div class="scrollBox h100per">
            <section class="home-top-buttons">
                <button type="button">
                    <span class="colortrans">건강정보 Hub</span>
                </button>
                <button type="button" class="float_left">
                    <span class="colortrans">Home</span>
                </button>
            </section>
            <section class="tutorial_content_02">
                <img src="../../img/t02.png">
            </section>
<!--            <section class="center tutorial_content_02_2">-->
<!--                <img src="../../img/t02_2.png">-->
<!--            </section>-->
        </div>
    </div>

    <div class="footer footer__nav backtrans noneborder">
        <nav>
            <ul>
                <li class="on">
                    <button type="button">
                        <i class="icon-home icon-16"></i>
                        <span>홈</span>
                    </button>
                    <div class="arrow_left_box">
                        <div>
                            <img src="../../img/icons/hand.png"/>
                        </div>
                        <div>
                            <article class="arrow_right">
                                <img src="../../img/icons/arrow_right.png"/>
                            </article>
                            <div class="home-health-compare__inner pl24 txt-align-left">
                                <div class="home-health-compare__title">
                                    <p class="txt-yellow font-size-14 mb10">홈을 클릭해 보세요.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="opacity2 opacity2">
                    <button type="button">
                        <i class="icon-pro icon-16"></i>
                        <span>프로그램</span>
                    </button>
                </li>
                <li class="opacity2 opacity2">
                    <button type="button">
                        <i class="icon-info icon-16"></i>
                        <span>증상ㆍ병원</span>
                    </button>
                </li>
                <li class="opacity2 opacity2">
                    <button type="button">
                        <i class="icon-my icon-16"></i>
                        <span>MY</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
