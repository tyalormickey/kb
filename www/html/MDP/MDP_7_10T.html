  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>

          <!-- 혈압 -->

            <div class="body-mass">

              <div class="body-mass__active-text">
                <strong>60.5</strong>mmHg
              </div>
              <div class="body-mass__scroll-box">
                <div class="body-mass__active"></div>
                <div class="body-mass__items">
                  <div class="body-mass__item">
                    <span></span>

                    <span></span>

                  <div class="body-mass__item">

                  <div class="body-mass__item">

              <div class="body-mass__scroll-box">
                <div class="body-mass__active"></div>
                <div class="body-mass__items">
                  <div class="body-mass__item">

<script>
  var $nextButton = $('.footer__nav > button');
  var swiper = new Swiper('.swiper-container', {
    effect: 'fade',
    allowTouchMove: false,
    pagination: {
      el: ".swiper-pagination-dot"
    },
    on: {
      init: function () {
        $(this.el).find('.swiper-pagination-num').html('(<em>' + (this.activeIndex + 1) + '</em>/' + this.slides.length + ')');
      },
      slideChangeTransitionEnd: function (swiper) {
        $(this.el).find('.swiper-pagination-num em').text(this.activeIndex + 1);
        if (this.activeIndex + 1 === this.slides.length) {
          $nextButton.text('결과보기')
        }
      },
    },
  });
  $nextButton.off('click').on('click', function () {
    if (swiper.activeIndex < swiper.slides.length - 1) {
      swiper.slideTo(swiper.activeIndex + 1);
    } else {
      console.log('결과보기')
    }
  });
</script>
