<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          전환 완료
        </div>
        <div class="right-icons">
          <button type="button" class="only-icon">
            <i class="icon-camera_02 icon-20">카메라</i>
          </button>
          <button type="button" class="only-icon">
            <i class="icon-alarm on icon-20">알람</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap footer-button">
    <div class="scrollBox">
      <div class="point-gray-bg-box point-gray-bg-box__center">
        O-care<i class="icon-arrow_r icon-18"></i>KB 포인트리
      </div>
      <div class="point-end">
        <div class="point-end__title">
          <dl>
            <dt>전환한 포인트</dt>
            <dd>
              12,002 P
            </dd>
          </dl>
        </div>
        <div class="point-end__list">
          <dl>
            <dt>전환 후 잔여 포인트</dt>
            <dd>
              0 P
            </dd>
          </dl>
          <dl>
            <dt>전환일</dt>
            <dd>
              2021.06.01 화
            </dd>
          </dl>
        </div>
        <div class="point-end__text">
          KB 포인트리로 전환 완료되었습니다.<br>
          리브메이트에서 포인트를 확인할 수 있습니다.
        </div>
      </div>
    </div>
  </div>
  <div class="footer footer__button-nav">
    <button class="block" type="button">
      확인
    </button>
    <nav>
        <ul>
            <li class="on">
                <button type="button">
                    <i class="icon-home icon-16"></i>
                    <span>홈</span>
                </button>
            </li>
            <li>
                <button type="button">
                    <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script>
</script>
</body>
</html>
