<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="main-event-popup">
  <div class="main-event-popup__outer">
    <div class="main-event-popup__inner">
      <section class="main-event-popup__images">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../../img/event/event1.jpg" alt="이벤트 이미지" />
            </div>
            <div class="swiper-slide">
              <img src="../../img/event/event2.jpg" alt="이벤트 이미지" />
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </section>
      <section class="main-event-popup__content">
        <div class="main-event-popup__detail">
          <dl>
            <dt class="text1">
              8월 출석 체크
            </dt>
            <dd class="text2">
              매일 출석체크만 해도 10P에서 최대 100P까지 리워드를 드립니다.
            </dd>
            <dd class="text3">
              이벤트 기간 : 2021.08.02 ~ 2021.08.31
            </dd>
          </dl>
          <div class="main-event-popup__content-buttons">
            <button type="button" class="block small inline">
              출석 체크
            </button>
          </div>
        </div>
        <div class="main-event-popup__detail">
          <dl>
            <dt class="text1">
              타임 어택
            </dt>
            <dd class="text2">
              타임 어택에 참여하시면 3000P를 드립니다.
            </dd>
            <dd class="text3">
              이벤트 기간 : 2021.08.02 ~ 2021.08.31
            </dd>
          </dl>
          <div class="main-event-popup__content-buttons">
            <button type="button" class="block small inline">
              참여하기
            </button>
          </div>
        </div>
      </section>
      <section class="main-event-popup__buttons">
        <button type="button">
          다시 보지 않기
        </button>
        <button type="button" onclick="popupClose()">
          닫기
        </button>
      </section>
    </div>
  </div>
</div>

<script>
  var swiper = new Swiper(".main-event-popup__images .swiper-container", {
    slidesPerView: 1,
    loop: true,
    spaceBetween: 0,
    pagination: {
      el: ".swiper-pagination",
    },
  });
  $('.main-event-popup__detail').eq(0).addClass('on')
  swiper.on('slideChangeTransitionEnd', function() {
    $('.main-event-popup__detail').removeClass('on')
    $('.main-event-popup__detail').eq(swiper.realIndex).addClass('on')
  });
</script>

</body>
</html>
