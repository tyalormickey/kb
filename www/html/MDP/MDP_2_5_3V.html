<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

    <script src='../../js/libs/jquery-3.1.1.min.js'></script>
    <script src='../../js/swiper.min.js'></script>
    <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper main-health main-top-image">
    <div class="content-wrap">
        <div class="scrollBox">

                <article class="main-health__box-col1 col-type2">
                    <div class="main-health__box-col1-title">
                        <em>주간 활동 리포트</em>
                    </div>
                    <ul class="main-health__box-list-type3">
                        <li>
                            <label>평균 섭취량</label>
                            <em class="point">1,234 kal</em>
                        </li>
                        <li>
                            <label>평균 운동량</label>
                            <em>1,234 kal</em>
                        </li>
                    </ul>
                </article>
            </section>
        </div>
    </div>
    <div class="footer footer__nav">
        <nav>
            <ul>
                <li class="on">
                    <button type="button">
                        <i class="icon-home icon-16"></i>
                        <span>홈</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-pro icon-16"></i>
                        <span>프로그램</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-info icon-16"></i>
                        <span>증상ㆍ병원</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-my icon-16"></i>
                        <span>MY</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="wrapper info_box_main z-index-999">
    <div class="header ">
        <header id="header" class="backtrans">
            <div class="header__logo">
                <div class="title color_white info_title">건강 Hub</div>
            </div>
        </header>
    </div>
    <div class="content-wrap">
        <div class="scrollBox outer-overflow">
            <section class="tutorial_content_06">
                <img src="../../img/t06.png">
            </section>
        </div>
    </div>

    <div class="footer footer__nav z-index-999 backtrans noneborder">
        <nav>
            <ul>
                <li class="opacity2">
                    <button type="button">
                        <i class="icon-home icon-16"></i>
                        <span>홈</span>
                    </button>
                </li>
                <li class="on">
                    <button type="button">
                        <i class="icon-pro icon-16"></i>
                        <span>프로그램</span>
                    </button>
                    <div class="arrow_left_box">
                        <div>
                            <img src="../../img/icons/hand.png"/>
                        </div>
                        <div>
                            <article class="arrow_right">
                                <img src="../../img/icons/arrow_right.png"/>
                            </article>
                            <div class="home-health-compare__inner pl24 txt-align-left">
                                <div class="home-health-compare__title">
                                    <p class="txt-yellow font-size-14 mb10">프로그램을 클릭해 보세요.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="opacity2">
                    <button type="button">
                        <i class="icon-info icon-16"></i>
                        <span>증상ㆍ병원</span>
                    </button>
                </li>
                <li class="opacity2">
                    <button type="button">
                        <i class="icon-my icon-16"></i>
                        <span>MY</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="w100per h100per tutorial-background"></div>
</body>
</html>
