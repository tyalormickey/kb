<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

    <script src='../../js/libs/jquery-3.1.1.min.js'></script>
    <script src='../../js/swiper.min.js'></script>
    <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper main-home">
    <div class="header">
        <header id="header">
            <div class="header__logo">
                <div class="logo">
                    <img src="../../img/logo.svg"/>
                </div>
                <div class="right-icons">
                    <button type="button" class="only-icon">
                        <i class="icon-camera_02 icon-20"></i>
                    </button>
                    <button type="button" class="only-icon">
                        <i class="icon-alarm on icon-20"></i>
                    </button>
                    <button type="button" class="only-icon" data-button="menu">
                        <i class="icon-menu icon-20"></i>
                    </button>
                </div>
            </div>
        </header>
    </div>
    <div class="content-wrap">
        <div class="scrollBox">
            <section class="home-top-buttons">
                <button type="button">
                    <i class="icon-left_move icon-16"></i>
                    <span>Reward</span>
                </button>
                <button type="button">
                    <span>건강정보 Hub</span>
                    <i class="icon-right_move icon-16"></i>
                </button>
            </section>

            <section class="home-info">
                <div class="home-info__inner">
                    <article class="home-info__top-buttons">
                        <button type="button" class="text-icon small-01 colortrans">

                        </button>
                        <button type="button" class="text-icon small-01 colortrans">

                        </button>
                    </article>
                    <article class="home-info__top">
                        <strong class="home-info__top-name">김국민님</strong>
                        <strong class="home-info__top-weather">
                            9	&deg;C
                            <i class="icon-weather_sun icon-16">맑음</i>
                        </strong>
                    </article>
                    <article class="home-info__weather-text">
                        <p>
                            오늘은 어제보다 5&deg;C 낮아요
                        </p>
                        <button class="only-icon">
                            <i class="icon-register icon-16">더보기</i>
                        </button>
                    </article>
                    <article class="home-info__weather-etc">
                        <ul>
                            <li>
                                <span>초미세먼지</span>
                                <em>나쁨</em>
                            </li>
                            <li>
                                <span>눈병</span>
                                <em>주의</em>
                            </li>
                            <li>
                                <span>코로나</span>
                                <em>+2,389명</em>
                            </li>
                        </ul>
                    </article>
                    <article class="home-info__active-progress">
                        <div class="home-info__active-progress-title">
                            <em>진행중인 성취</em>
                            <button type="button" class="text-icon small-02">
                                <i class="icon-goal"></i>
                                성취목표설정
                            </button>
                        </div>
                        <div class="home-info__active-progress-data">
                            <span>지금 성취를 달성하고 리워드를 획득해보세요</span>
                        </div>
                    </article>
                </div>
            </section>

            <section class="home-health-compare">
                <div class="home-health-compare__inner">
                    <div class="home-health-compare__title">
                        <button type="button">
                            Daily 건강정보 비교
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="footer footer__nav">
        <nav>
            <ul>
                <li class="on">
                    <button type="button">
                        <i class="icon-home icon-16"></i>
                        <span>홈</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-pro icon-16"></i>
                        <span>프로그램</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-info icon-16"></i>
                        <span>증상ㆍ병원</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="icon-my icon-16"></i>
                        <span>MY</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="wrapper main-home tutorial-background">
</div>
<div class="wrapper tutorial-main">
    <div class="header">
        <header id="header" class="backtrans">
            <div class="header__logo">
                <div class="title color_white info_title">HOME</div>
            </div>
        </header>
    </div>
    <div class="content-wrap">
        <div class="scrollBox h100per">
            <section class="tutorial_content_02 center">
                <img src="../../img/t03.png" class="h100per left0">
            </section>
        </div>
    </div>
</div>

<script>

</script>

</body>
</html>
