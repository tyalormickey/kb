<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          건강 시뮬레이션
        </div>
        <div class="right-icons">
          <button type="button" class="only-icon">
            <i class="icon-camera_02 icon-20">카메라</i>
          </button>
          <button type="button" class="only-icon">
            <i class="icon-alarm on icon-20">알람</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap footer-button">
    <div class="scrollBox page-mdp-79">
      <div class="monthly-goal-title">
        <i class="monthly-goal-title__icon"></i>
        <!-- text 분기 -->
        <p class="monthly-goal-title__text">
          건강 시뮬레이션은 홍길동님의 위험요인을 개선하면 건강점수와 의료비가 어떻게
          변화는지 바로 확인하실 수 있어요
        </p>
      </div>

      <div class="manage-h3 mt40">
        좋아진 나의 건강을 선택하세요.
      </div>

      <div class="modal-goal-set__body mt10">
        <p class="modal-goal-set__title">
          (복수 선택 가능)
        </p>
        <ul class="modal-goal-set__selector">
          <li class="active">
            <button type="button">
              <span>체중감량</span>
              <i class="icon-check_line icon-18"></i>
            </button>
          </li>
          <li>
            <button type="button">
              <span>생활습관</span>
              <i class="icon-check_line icon-18"></i>
            </button>
          </li>
          <li>
            <button type="button">
              <span>혈압</span>
              <i class="icon-check_line icon-18"></i>
            </button>
          </li>
          <li>
            <button type="button">
              <span>혈당</span>
              <i class="icon-check_line icon-18"></i>
            </button>
          </li>
          <li>
            <button type="button">
              <span>Medical 건강 요인</span>
              <i class="icon-check_line icon-18"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer footer__button-nav">
    <button class="block" type="button" onclick="modal.alert(false, noMember)">
      다음
    </button>
    <nav>
        <ul>
            <li class="on">
                <button type="button">
                    <i class="icon-home icon-16"></i>
                    <span>홈</span>
                </button>
            </li>
            <li>
                <button type="button">
                    <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>


<script>
</script>
</body>
</html>
