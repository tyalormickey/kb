<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper main-health main-top-image">
  <div class="content-wrap">
    <div class="scrollBox outer-overflow">
      <div class="main-top-image__sec" style="background-image: url('../../img/main/home_health_top.jpg');">

        <section class="main-health__boxes">
        </section>
      </div>

      <section class="main-health__boxes mt40">
        <article class="main-health__box-col1 col-type1">
          <div class="main-health__box-col1-buttons">
            <div>
              <button type="button" class="text-icon small-02">
                <i class="icon-trading"></i>
                성취목표
              </button>
              <button type="button" class="text-icon small-02">
                <i class="icon-result02"></i>
                성취결과
              </button>
            </div>
          </div>
          <div class="main-health__box-list-type4">
            <ul>
              <li>
                <label class="tag-pick tag-pick--main">Main pick</label>
                <span>식단관리</span>
              </li>
              <li>
                <label class="tag-pick tag-pick--sub">Sub pick</label>
                <span>혈압관리, 혈당관리</span>
              </li>
            </ul>
          </div>
        </article>


        <article class="main-health__box-col3 backtrans">
          <ul class="main-health__box-list-type1 backtrans">
            <li class="backtrans">
              <button type="button" class="backtrans">
                <span>
                  건강검진 조회
                </span>
              </button>
              <button type="button">
                <span>
                  건강결과
                </span>
              </button>
            </li>
            <li class="backtrans">
              <button type="button">
                <span>
                  유전체<br/>검사
                </span>
              </button>
            </li>
          </ul>
        </article>

        <article class="main-health__box-col1 col-type2 backtrans">
          <div class="main-health__box-col1-title backtrans">
            <em class="colortrans">주간 활동 리포트</em>
          </div>
          <ul class="main-health__box-list-type3">
            <li class="backtrans">
              <label class="colortrans">평균 섭취량</label>
              <em class="colortrans">-</em>
            </li>
            <li class="backtrans">
              <label class="colortrans">평균 운동량</label>
              <em class="colortrans">-</em>
            </li>
          </ul>
        </article>

        <article class="main-health__box-col3">
          <ul class="main-health__box-list-type2">
            <li>
              <label>걸음수</label>
              <span>24,457</span>
            </li>
            <!--
            <li>
              <label>걸음수</label>
              <span>-</span>
            </li>
            -->
            <li>
              <label>체중</label>
              <span>73.5Kg</span>
            </li>
            <li>
              <label>수면</label>
              <span>8시간 30분</span>
            </li>
            <li>
              <label>혈압</label>
              <span>120/80<i>mmHg</i></span>
            </li>
            <li>
              <label>혈당</label>
              <span>80mg/dL</span>
            </li>
            <li>
              <label>허리둘레</label>
              <span>93cm</span>
            </li>
            <li>
              <label>심박수</label>
              <span>150bpm</span>
            </li>
            <li>
              <label>운동</label>
              <span>2,580kcal</span>
            </li>
            <li>
              <label>복약</label>
              <span class="only-icon">
                <i class="icon-circle_check icon-25"></i>
              </span>
            </li>
            <!--
            <li>
              <label>복약</label>
              <i class="icon-circle_check icon-25"></i>
            </li>
            -->
          </ul>
        </article>

        <article class="main-health__box-col1 col-type2">
          <div class="main-health__box-col1-title">
            <em>식단 <i>4,936kcal</i></em>
          </div>
          <ul class="main-health__box-list-type3">
            <li>
              <label class="bold">아침</label>
              <span>1234</span>
            </li>
            <li>
              <label class="bold">점심</label>
              <span>1234</span>
            </li>
            <li>
              <label class="bold">저녁</label>
              <span>1234</span>
            </li>
            <li>
              <label class="bold">저녁</label>
              <span>1234</span>
            </li>
          </ul>
        </article>

        <article class="main-health__box-col1 col-type2">
          <div class="main-health__box-col1-title">
            <em>식단</em>
          </div>
          <ul class="main-health__box-list-type3">
            <li>
              <label class="bold">아침</label>
              <span>-</span>
            </li>
            <li>
              <label class="bold">점심</label>
              <span>-</span>
            </li>
            <li>
              <label class="bold">저녁</label>
              <span>-</span>
            </li>
            <li>
              <label class="bold">저녁</label>
              <span>-</span>
            </li>
          </ul>
        </article>
      </section>
    </div>
  </div>
  <div class="footer footer__nav">
    <nav>
      <ul>
        <li class="on">
          <button type="button">
            <i class="icon-home icon-16"></i>
            <span>홈</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div class="wrapper main-home tutorial-background">
</div>
<div class="wrapper tutorial-main">
  <div class="header">
    <header id="header" class="backtrans">
      <div class="header__logo">
        <div class="title color_white info_title">건강 Hub</div>
      </div>
    </header>
  </div>
  <div class="content-wrap">
    <div class="scrollBox h100per">
      <section class="tutorial_content_05">
        <img src="../../img/t05.png">
      </section>
    </div>
  </div>
</div>

<script>
</script>

</body>
</html>
