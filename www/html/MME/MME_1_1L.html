<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <section class="service-agree">
    <div class="service-agree__title">
      O-Care 서비스 이용약관 동의
    </div>
    <article class="service-agree__article lined">
      <ul class="service-agree__list">
        <li class="service-agree__item">
          <button type="button">
            <label class="input-checkbox only-check">
              <input type="checkbox" checked />
              <i></i>
              <span>(필수) O-Care서비스 이용약관 동의</span>
            </label>
          </button>
        </li>
        <li class="service-agree__item">
          <button type="button">
            <label class="input-checkbox only-check">
              <input type="checkbox" />
              <i></i>
              <span>(필수) 개인정보 수집 및 이용 동의</span>
            </label>
          </button>
        </li>
        <li class="service-agree__item">
          <button type="button">
            <label class="input-checkbox only-check">
              <input type="checkbox" />
              <i></i>
              <span>(필수) 개인정보 제3자 제공 동의</span>
            </label>
          </button>
        </li>
        <li class="service-agree__item">
          <button type="button">
            <label class="input-checkbox only-check">
              <input type="checkbox" />
              <i></i>
              <span>(필수) 본인확인 서비스 이용 동의</span>
            </label>
          </button>
        </li>
      </ul>
    </article>
    <article class="service-agree__article lined">
      <ul class="service-agree__list">
        <li class="service-agree__item">
          <button type="button">
            <label class="input-checkbox only-check">
              <input type="checkbox" />
              <i></i>
              <span>(선택) 위치기반 서비스 이용약관</span>
            </label>
          </button>
        </li>
        <li class="service-agree__item">
          <button type="button">
            <label class="input-checkbox only-check">
              <input type="checkbox" />
              <i></i>
              <span>(선택) 마케팅 정보 수신 동의</span>
            </label>
          </button>
        </li>
      </ul>
    </article>
    <article class="service-agree__article">
      <dl class="service-agree__sms">
        <dt>
          (선택) 서비스정보 SMS 수신 설정
        </dt>
        <dd>
          <label class="input-checkbox">
            <input type="checkbox" />
            <i></i>
            <span>SMS</span>
          </label>
          <label class="input-checkbox">
            <input type="checkbox" checked />
            <i></i>
            <span>이메일</span>
          </label>
        </dd>
      </dl>
    </article>
  </section>
  <button type="button" disabled class="block bottom-fixed">
    동의하고 진행하기
  </button>
</div>

</body>
</html>
