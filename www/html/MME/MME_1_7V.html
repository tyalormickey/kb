<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <section class="app-auth">
    <div class="app-auth__box">
      <p class="app-auth__title">
        앱 실행 시 입력할 암호를 설정하세요
      </p>
      <article class="app-auth-pin">
        <div class="app-auth-pin__numbers">
          <span class="off">1</span>
          <span class="off">2</span>
          <span class="off">3</span>
          <span class="off">4</span>
          <span class="off">5</span>
          <span class="off">6</span>
        </div>
        <div class="app-auth-pin__keys">
          <ul>
            <li>
              <span><button type="button">1</button></span>
            </li>
            <li>
              <span><button type="button">2</button></span>
            </li>
            <li>
              <span><button type="button">3</button></span>
            </li>
            <li>
              <span><button type="button">4</button></span>
            </li>
            <li>
              <span><button type="button">5</button></span>
            </li>
            <li>
              <span><button type="button">6</button></span>
            </li>
            <li>
              <span><button type="button">7</button></span>
            </li>
            <li>
              <span><button type="button">8</button></span>
            </li>
            <li>
              <span><button type="button">9</button></span>
            </li>
            <li>
              <span><button type="button">0</button></span>
            </li>
            <li>
            <span>
              <button type="button" class="delete">지우기</button>
            </span>
            </li>
          </ul>
        </div>
      </article>
    </div>
  </section>
</div>

<script>
</script>

</body>
</html>
