<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>

<body>

<div class="wrapper">
  <section class="app-auth">
    <div class="app-auth__box">
      <p class="app-auth__title">
        생체인증
      </p>
      <div class="app-auth-bio">
        <p class="app-auth-bio__text">
          <!-- 텍스트만 지워주세요. -->
          본인인증 지문으로 인증해 주세요
        </p>
        <div class="app-auth-bio__target off">
          <button type="button">
            지문인식
          </button>
        </div>
        <div class="app-auth-bio__buttons">
          <button type="button" class="block medium gray">
            취소
          </button>
          <!--
          <button type="button" class="block medium">
            다시 시도하기
          </button>
          -->
        </div>
      </div>
    </div>
    <div class="app-auth__other-button">
      <button type="button">
        다른 인증방식 로그인
      </button>
    </div>
  </section>
</div>

<script>
</script>
