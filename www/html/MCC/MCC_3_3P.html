<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__title">
        <div class="title">
          1:1 문의하기
        </div>
        <div class="header__title--close">
          <button type="button" class="only-icon">
            <i class="icon-x icon-20">닫기</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap footer-none">
    <div class="scrollBox">
      <div class="inquiry__form">
        <section class="inquiry__form-section">
          <div class="custom-select">
            <dl class="default">
              <dt>
                <button type="button">
                  <span>문의유형 선택</span>
                </button>
              </dt>
              <dd>
                <ul>
                  <li>
                    <button type="button">시작전</button>
                  </li>
                  <li>
                    <button type="button">시작전1</button>
                  </li>
                  <li>
                    <button type="button">시작전2</button>
                  </li>
                  <li>
                    <button type="button">시작전3</button>
                  </li>
                </ul>
              </dd>
            </dl>
          </div>
        </section>
        <section class="inquiry__form-section">
          <div class="table-form__item">
            <div class="form-item">
              <div class="custom-textarea">
                <textarea rows="10" placeholder="200자 이내로 입력해 주세요."></textarea>
              </div>
              <!-- <div class="form-item__error">Enter valid</div> -->
            </div>
          </div>
        </section>
        <section class="inquiry__form-section">
          <div class="inquiry__file">
            <div class="inquiry__file-add">
              <button type="button" class="text-icon small-01">
                <i class="icon-file_01"></i>
                파일첨부
              </button>
            </div>
            <div class="inquiry__file-name">
              <span>Screen shot.2011.08.12</span>
              <button type="button" class="only-icon">
                <i class="icon-x icon-16">닫기</i>
              </button>
            </div>
            <div class="inquiry__file-info">
              * 10MB까지 1개만 등록 가능합니다.
            </div>
          </div>
        </section>
        <section class="inquiry__form-section-button">
          <button class="block medium" type="button">
            문의하기
          </button>
        </section>
      </div>
    </div>
  </div>
</div>

<script>
  $(function () {});
</script>
</body>
</html>
