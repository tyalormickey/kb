<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__title">
        <div class="title">
          결제 내역
        </div>
        <div class="header__title--close">
          <button type="button" class="only-icon">
            <i class="icon-x icon-20">닫기</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap footer-none">
    <div class="scrollBox my-page">
      <div class="my-page__point-box">
        <div class="my-payment__top-info">
          <span class="my-payment__top-date">
            2021.12.30
          </span>
          <span class="my-payment__top-code">
            주문번호: 15235235
          </span>
        </div>
        <div class="my-payment__top-title">
          케어 프로그램 2 결제 상품명 노출결제 상품명 노출
        </div>
      </div>
      <div class="my-payment-detail">
        <div class="my-payment-detail__pay">
          <dl>
            <dt>결제금액</dt>
            <dd>
              55,000원
            </dd>
          </dl>
        </div>
        <div class="my-payment-detail__list">
          <dl>
            <dt>쿠폰할인</dt>
            <dd>
              -10,000원
            </dd>
          </dl>
          <dl>
            <dt>포인트</dt>
            <dd>
              -10,000
            </dd>
          </dl>
          <dl>
            <dt>스타</dt>
            <dd>
              -10,000
            </dd>
          </dl>
          <dl>
            <dt>추가 결제</dt>
            <dd>
              -15,000원
            </dd>
          </dl>
        </div>
        <div class="my-payment-detail__method">
          <div class="my-payment-detail__method-title">
            카드 간편결제
          </div>
          <div class="my-payment-detail__method-info">
            비씨 (0000-****-****-****)  일시불
          </div>
        </div>
        <div class="my-payment-detail__button">
          <button type="button" class="block medium" onclick="modal.alert($(this), cancel);">
            취소 요청
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  var cancel = {
    type: 'confirm',
    text: '결제를 취소하시겠습니까?',
    ok: cancelAccept,
    cancel: handleCancel
  }
  var cancelDone = {
    type: 'alert',
    text: '결제 취소가 완료되었습니다.',
    ok: handleOk
  }
  function cancelAccept (target) {
    modal.alert(target, cancelDone)
  }
  function handleOk () {
    console.log('확인')
  }
  function handleCancel () {
    console.log('취소')
  }
</script>
</body>
</html>
