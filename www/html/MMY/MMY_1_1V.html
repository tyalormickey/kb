<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          마이페이지
        </div>
        <div class="right-icons">
          <button type="button" class="only-icon">
            <i class="icon-camera_02 icon-20">카메라</i>
          </button>
          <button type="button" class="only-icon">
            <i class="icon-alarm on icon-20">알람</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap">
    <div class="scrollBox my-page">
      <div class="my-page__summary">
        <div class="my-page__profile">
          <button type="button" class="my-page__profile">
            <div class="my-page__profile-img">
              <!-- <img src="../../img/mask_group_5.png" /> -->
              <div class="my-page__profile-img-no">
                <i class="icon-man3"></i>
              </div>
            </div>
            <div class="my-page__profile-text">
              <strong>홍길동</strong> 님
            </div>
          </button>
          <div class="my-page__profile-info">
            <button type="button" class="block small inline">
              내 정보
            </button>
          </div>
        </div>
        <ul class="my-page__counts">
          <li>
            <button type="button">
              <p>
                <i class="icon-point icon-14"></i>
                포인트
              </p>
              <b>460,000</b>
            </button>
          </li>
          <li>
            <button type="button">
              <p>
                <i class="icon-circle_s icon-14"></i>
                스타
              </p>
              <b>30,000</b>
            </button>
          </li>
          <li>
            <button type="button">
              <p>
                <i class="icon-coupon icon-14"></i>
                쿠폰
              </p>
              <b>5</b>
            </button>
          </li>
        </ul>
      </div>
      <div class="my-page__wrap">
        <ul class="list__wrap my-page__list">
          <li class="list-item">
            <button type="button">
              <span class="list-item__title">
                <i class="icon-pay"></i>
                결제 내역
              </span>
            </button>
          </li>
          <li class="list-item">
            <button type="button">
              <span class="list-item__title">
                <i class="icon-list"></i>
                MY 프로그램
              </span>
            </button>
          </li>
          <li class="list-item">
            <button type="button">
              <span class="list-item__title">
                <i class="icon-setting"></i>
                설정
              </span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer footer__nav">
    <nav>
        <ul>
            <li class="on">
                <button type="button">
                    <i class="icon-home icon-16"></i>
                    <span>홈</span>
                </button>
            </li>
            <li>
                <button type="button">
                    <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script>
  $(function () {});
</script>
</body>
</html>
