<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper cms-wrapper type02">
    <div class="content-wrap">

        <div class="scrollBox cms-scrollbox">

          <div class="survey__cms-box">
            <div class="survey__cms-title">
                그룹1234
            </div>
            <div class="survey__group-intro">
                <div class="mentailty__bar mt0">
                    <div class="tit">설문 5</div>
                    <div class="bar"><span></span></div>
                    <div class="num">
                        <span class="now"></span>/<span class="all"></span>
                    </div>
                </div>
            </div>
          </div>

          <div class="cms-scrollboxIn">
            <section>
              <div class="txt_default mt30">1번에 작성한 운동에 대해, 나이 또래의 다
                아이들과 비교해서 각각에 얼마나 많은 시간을 쓰는지 표시해 주시기 바랍니다.</div>
              <div class="survary-selector type02">
                <div class="survary-selector__title">1. 운동</div>
                <div class="survary-selector_radio cms__type">
                  <section class="survey-bar mt20">
                    <input type="hidden" name="question1" id="question1" value="보통">
                    <ul class="survey-question">
                      <li data-value="보통보다 작게"><em>보통보다 작게</em></li>
                      <li data-value="보통" class="active">
                        <em>보통</em>
                      </li>
                      <li data-value="보통보다 많이"><em>보통보다 많이</em></li>
                    </ul>
                  </section>
                </div>
              </div>

              <div class="survary-selector type02">
                <div class="survary-selector__title">2. 운동</div>
                <div class="survary-selector_radio cms__type">
                  <section class="survey-bar mt20">
                    <input type="hidden" name="question1" id="question1" value="보통">
                    <ul class="survey-question">
                      <li data-value="보통보다 작게"><em>보통보다 작게</em></li>
                      <li data-value="보통" class="active">
                        <em>보통</em>
                      </li>
                      <li data-value="보통보다 많이"><em>보통보다 많이</em></li>
                    </ul>
                  </section>
                </div>
              </div>

              <div class="survary-selector type02">
                <div class="survary-selector__title">3. 운동</div>
                <div class="survary-selector_radio cms__type">
                  <section class="survey-bar mt20">
                    <input type="hidden" name="question1" id="question1" value="보통">
                    <ul class="survey-question">
                      <li data-value="보통보다 작게"><em>보통보다 작게</em></li>
                      <li data-value="보통" class="active">
                        <em>보통</em>
                      </li>
                      <li data-value="보통보다 많이"><em>보통보다 많이</em></li>
                    </ul>
                  </section>
                </div>
              </div>

            </section>
          </div>

    </div>
  </div>
  <div class="footer footer__nav">
    <div class="button__flex-wrap">
      <button class="block gray" type="button" data-button="prev">
        이전
      </button>
      <button class="block" type="button" data-button="next">
        다음
      </button>
    </div>
  </div>
</div>


<script>
  var idxNGroup = 5;
  $(".mentailty__bar").find(".now").text("5").siblings(".all").text(idxNGroup);
  $(".mentailty__bar").find(".bar span").css("width", (5/idxNGroup)*100 +"%");

  $(".survey-question li").on("click",function(){
    $(".survey-question li").removeClass("active");
    $(this).addClass("active");
    $(this).parents("section").find("input[type='hidden']").val($(this).data("value"));
  });
</script>
</body>
</html>
