<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

    <script src='../../js/libs/jquery-3.1.1.min.js'></script>
    <script src='../../js/swiper.min.js'></script>
    <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <header>
            <div class="header__title">
                <div class="title">
                    그룹1
                </div>
            </div>
        </header>
    </div>
    <div class="content-wrap">

        <div class="scrollBox">

            <div class="survey__group-intro">
                <div class="mentailty__bar mt0">
                    <div class="tit">설문1</div>
                    <div class="bar"><span></span></div>
                    <div class="num">
                        <span class="now"></span>/<span class="all"></span>
                    </div>
                </div>
            </div>


            <!-- swiper-slide -->
            <section class="swiper-slide">
                <div class="survary-selector type02">
                    <div class="survary-selector__title">2. 어려운 상황에서도 즐겁게 생활하려고 노력했다.</div>
                    <div class="survary-selector__list" data-active-count="4"> <!-- data-active-count = 선택 가능한 갯수 -->

                        <input type="checkbox" name="survery-item" id="survery-item-1">
                        <label for="survery-item-1" class="survary-selector__list-item">
                            <p>1. 전혀 그렇지 않다</p>
                            <span><i>체크</i></span>
                        </label>

                        <input type="checkbox" name="survery-item" id="survery-item-2">
                        <label for="survery-item-2"  type="button" class="survary-selector__list-item">
                            <p>2. 약간 그렇다</p>
                            <span><i>체크</i></span>
                        </label>

                        <input type="checkbox" name="survery-item" id="survery-item-3">
                        <label for="survery-item-3"  type="button" class="survary-selector__list-item">
                            <p>3. 꽤 그렇다</p>
                            <span><i>체크</i></span>
                        </label>

                        <input type="checkbox" name="survery-item" id="survery-item-4">
                        <label for="survery-item-4"  type="button" class="survary-selector__list-item">
                            <p>4. 매우 그렇다</p>
                            <span><i>체크</i></span>
                        </label>
                    </div>
                </div>
            </section>
            <!-- EOD : swiper-slide -->

        </div>
    </div>
    <div class="footer footer__nav">
        <div class="button__flex-wrap">
            <button class="block gray" type="button" data-button="prev">
                이전
            </button>
            <button class="block" type="button" data-button="next">
                다음
            </button>
        </div>
    </div>
</div>


<script>
    $('.survary-selector__list').each(function () {
        var $item = $(this).find('.survary-selector__list-item');
        var count = parseInt($(this).data('active-count'));

        $item.off('click').on('click', function () {
            if (count === 1 || $(this).hasClass('only')) {
                $(this).toggleClass('active').siblings().removeClass('active');
            } else {
                if ($(this).hasClass('active')) {
                    $(this).removeClass('active');
                } else if ($item.filter('.active').length < count) {
                    $(this).addClass('active');
                    $item.filter('.only').removeClass('active');
                }
            }
        })
    });
</script>
</body>
</html>
