<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
    <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>

    <script src='../../js/libs/jquery-3.1.1.min.js'></script>
    <script src='../../js/swiper.min.js'></script>

<body>

<style>
    .selectbox {
        position: relative;
        width: 100%;
        z-index: 1;
    }

    /* 가상 선택자를 활용 화살표 대체 */
    .selectbox:before {
        content: "";
        position: absolute;
        top: 38%;
        right: 15px;
        width: 15px;
        height: 15px;
        margin-top: -1px;
        background: url(../../img/icons/icon_select.svg) no-repeat;
        background-size: contain;
    }


    select {
        width: 100%;
        padding: 1.3rem;
        font-family: inherit;
        border: 1px solid #acacac;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-size: contain;
        border-radius: 10px;
    }

    select::-ms-expand {
        display: none;
    }
</style>
<div class="wrapper">
    <div class="header">
        <header>
            <div class="header__title">
                <div class="title">
                    그룹1
                </div>
            </div>
        </header>
    </div>
    <div class="content-wrap">

        <div class="scrollBox">

            <div class="survey__group-intro">
                <div class="mentailty__bar mt0">
                    <div class="tit">설문3</div>
                    <div class="bar"><span></span></div>
                    <div class="num">
                        <span class="now"></span>/<span class="all"></span>
                    </div>
                </div>
            </div>

            <section class="swiper-slide">
                <div class="survary-selector type02">
                    <div class="survary-selector__title">
                        100. 위의 적힌 문제 외에 댁의 자녀가<br>
                        보이는 문제가 있다면 아래에 적어 주시기<br>
                        바랍니다.
                    </div>
                    <div class="custom-select type02">
                        <dl class="default">
                            <dt>
                                <div class="tit w18rem">1.</div>
                                <div class="info"><input type="text" name="" id="" class="h60 mb5"/></div>
                            </dt>
                            <dt>
                                <div class="tit w18rem"></div>
                                <div class="selectbox">
                                    <select id="select">
                                        <option selected>이직/퇴사</option>
                                        <option>이직/퇴사</option>
                                        <option>이직/퇴사</option>
                                        <option>이직/퇴사</option>
                                    </select>
                                </div>
                            </dt>
                        </dl>

                        <dl class="default">
                            <dt>
                                <div class="tit w18rem">2.</div>
                                <div class="info"><input type="text" name="" id="" class="h60 mb5"/></div>
                            </dt>
                            <dt>
                                <div class="tit w18rem"></div>
                                <div class="selectbox">
                                    <select id="select">
                                        <option selected>이직/퇴사</option>
                                        <option>이직/퇴사</option>
                                        <option>이직/퇴사</option>
                                        <option>이직/퇴사</option>
                                    </select>
                                </div>
                            </dt>
                        </dl>

                        <dl class="default">
                            <dt>
                                <div class="tit w18rem">3.</div>
                                <div class="info"><input type="text" name="" id="" class="h60 mb5"/></div>
                            </dt>
                            <dt>
                                <div class="tit w18rem"></div>
                                <div class="selectbox">
                                    <select id="select">
                                        <option selected>이직/퇴사</option>
                                        <option>이직/퇴사</option>
                                        <option>이직/퇴사</option>
                                        <option>이직/퇴사</option>
                                    </select>
                                </div>
                            </dt>
                        </dl>
                    </div>
                </div>
            </section>

        </div>
    </div>
    <div class="footer footer__nav">
        <div class="button__flex-wrap">
            <button class="block gray" type="button" data-button="prev">
                이전
            </button>
            <button class="block" type="button" data-button="next">
                다음
            </button>
        </div>
    </div>
</div>


<script>
    var idxNGroup = 4;
    $(".mentailty__bar").find(".now").text("3").siblings(".all").text(idxNGroup);
    $(".mentailty__bar").find(".bar span").css("width", (3/idxNGroup)*100 +"%");


    $('.survary-selector__list').each(function () {
        var $item = $(this).find('.survary-selector__list-item');
        var count = parseInt($(this).data('active-count'));

        $item.off('click').on('click', function () {
            if (count === 1 || $(this).hasClass('only')) {
                $(this).toggleClass('active').siblings().removeClass('active');
                $(".etctextarea").hide();
                if($(this).data("type")=="etc") {
                    $(this).next().toggle($(this).hasClass('active'));
                }
            } else {
                if ($(this).hasClass('active')) {
                    $(this).removeClass('active');
                } else if ($item.filter('.active').length < count) {
                    $(this).addClass('active');
                    $item.filter('.only').removeClass('active');
                }
            }
        })
    });
</script>
</body>
</html>
