<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          혈당계 연동 방법
        </div>
        <div class="right-icons">
          <button type="button" class="only-icon">
            <i class="icon-camera_02 icon-20">카메라</i>
          </button>
          <button type="button" class="only-icon">
            <i class="icon-alarm on icon-20">알람</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap">
    <div class="scrollBox blood-method">
      <div class="blood-method__box">
        <div class="blood-method__image">
          <!-- <img src="../../img/blood1.jpg" alt="혈당계 이미지"/> -->
          <div class="no-image"></div>
        </div>
        <span class="blood-method__box-text">
          CareSens N Premier BLE
        </span>
      </div>
      <div class="blood-method__guide">
        <h4 class="blood-method__guide-title">
          최초 연동 시 아래와 같이 1회만 진행하시면 됩니다.
        </h4>
        <ul class="blood-method__guide-items">
          <li>
            <span>1.</span>
            혈당계의 S 버튼을 3초간 눌러 설정 모드를
            실행합니다.
          </li>
          <li>
            <span>2.</span>
            <i class="icon-arrowL icon-12">좌</i> 또는 <i class="icon-arrowR icon-12">우</i> 버튼을 눌러 ‘YES’가 뜰 때 S버튼을 다시 클릭합니다.
          </li>
          <li>
            <span>3.</span>
            <i class="icon-arrowL icon-12">좌</i> 또는 <i class="icon-arrowR icon-12">우</i> 버튼을 눌러 ‘PAIr’가 뜰 때 S버튼을 클릭하면 세팅 완료됩니다.
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer footer__nav">
    <nav>
        <ul>
            <li class="on">
                <button type="button">
                    <i class="icon-home icon-16"></i>
                    <span>홈</span>
                </button>
            </li>
            <li>
                <button type="button">
                    <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script>
</script>
</body>
</html>
