<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          전체메뉴
        </div>
        <div class="right-icons">
          <button type="button" class="only-icon">
            <i class="icon-setting icon-20">카메라</i>
          </button>
          <button type="button" class="only-icon">
            <i class="icon-alarm on icon-20">알람</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap">
    <div class="scrollBox all-menu">
      <section class="all-menu__top">
        <ul>
          <li>
            <button type="button">
              <i class="icon-menu_mypage icon-30"></i>
              <span>마이페이지</span>
            </button>
          </li>
          <li>
            <button type="button">
              <i class="icon-menu_point icon-30"></i>
              <span>포인트</span>
            </button>
          </li>
          <li>
            <button type="button">
              <i class="icon-menu_star icon-30"></i>
              <span>Star</span>
            </button>
          </li>
          <li>
            <button type="button">
              <i class="icon-menu_coupon icon-30"></i>
              <span>쿠폰</span>
            </button>
          </li>
        </ul>
      </section>
      <section class="all-menu__nav">
        <dl>
          <dt><img src="../../img/icons/icon-m-hub.svg"> <button type="button">건강 Hub</button></dt>
          <dd><button type="button">건강점수</button></dd>
          <dd><button type="button">의료비 예측</button></dd>
          <dd><button type="button">시뮬레이션</button></dd>
          <dd><button type="button">활동 리포트</button></dd>
        </dl>
        <dl>
          <dt><img src="../../img/icons/icon-m-checkup.svg"> <button type="button">건강검진/유전자 검사</button></dt>
          <dd><button type="button">건강검진 결과 조회</button></dd>
          <dd><button type="button">검강검진 정보 입력</button></dd>
          <dd><button type="button">유전자 검사 신청 및 조회</button></dd>
        </dl>
        <dl>
          <dt><img src="../../img/icons/icon-m-management.svg"> <button type="button">건강 관리</button></dt>
          <dd><button type="button">운동 관리</button></dd>
          <dd><button type="button">식단 관리</button></dd>
          <dd><button type="button">복약 관리</button></dd>
          <dd><button type="button">증상 체크</button></dd>
          <dd><button type="button">성취 결과</button></dd>
        </dl>
        <dl>
          <dt><img src="../../img/icons/icon-m-hospital.svg"> <button type="button">병원/약국 정보</button></dt>
          <dd><button type="button">병원/약국 찾기</button></dd>
        </dl>
        <dl>
          <dt><img src="../../img/icons/icon-m-pro.svg"> <button type="button">프로그램</button></dt>
          <dd><button type="button">만성질환 관리</button></dd>
          <dd><button type="button">디지털 운동 관리</button></dd>
          <dd><button type="button">마음 건강 관리</button></dd>
        </dl>
        <dl>
          <dt><img src="../../img/icons/icon-m-setting.svg"> <button type="button">설정</button></dt>
          <dd><button type="button">로그인 인증 관리</button></dd>
          <dd><button type="button">공동인증서 가져오기</button></dd>
          <dd><button type="button">공동인증서 삭제</button></dd>
          <dd><button type="button">건강정보 연동</button></dd>
        </dl>
        <dl>
          <dt><img src="../../img/icons/icon-m-gift.svg"> <button type="button">이벤트</button></dt>
          <dd><button type="button">출석 체크</button></dd>
        </dl>
        <dl>
          <dt><img src="../../img/icons/icon-m-infor.svg"> <button type="button">고객센터</button></dt>
          <dd><button type="button">공지사항</button></dd>
          <dd><button type="button">자주 찾는 질문</button></dd>
          <dd><button type="button">1:1 문의하기</button></dd>
          <dd><button type="button">튜토리얼</button></dd>
        </dl>
      </section>
    </div>
  </div>
  <div class="footer footer__nav">
    <nav>
      <ul>
        <li class="on">
          <button type="button">
            <i class="icon-home icon-16"></i>
            <span>홈</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script>
  $(function () {});
</script>
</body>
</html>
