<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          이용약관
        </div>
        <div class="right-icons">
          <button type="button" class="only-icon">
            <i class="icon-camera_02 icon-20">카메라</i>
          </button>
          <button type="button" class="only-icon">
            <i class="icon-alarm on icon-20">알람</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap">
    <div class="scrollBox term">
      <div class="term__inner">
        <div class="term__sub-title">
          필수
        </div>
        <ul class="list__wrap list-border">
          <li class="list-item list-item--on">
            <button type="button">
              <span class="list-item__title">
                O-care 서비스 이용약관
              </span>
              <span class="list-item__date">
                2021.05.20
              </span>
            </button>
          </li>
          <li class="list-item">
            <button type="button">
              <span class="list-item__title">
                개인정보 수집 및 이용 동의
              </span>
              <span class="list-item__date">
                2021.05.30
              </span>
            </button>
          </li>
          <li class="list-item">
            <button type="button">
              <span class="list-item__title">
                개인정보 제3자 제공 동의
              </span>
              <span class="list-item__date">
                2021.05.30
              </span>
            </button>
          </li>
          <li class="list-item">
            <button type="button">
              <span class="list-item__title">
                본인확인 서비스 이용 동의
              </span>
              <span class="list-item__date">
                2021.05.30
              </span>
            </button>
          </li>
          <li class="list-item">
            <button type="button">
              <span class="list-item__title">
                위치기반 서비스 이용약관
              </span>
              <span class="list-item__date">
                2021.05.30
              </span>
            </button>
          </li>
        </ul>
      </div>
      <div class="term__inner">
        <div class="term__sub-title">
          선택
        </div>
        <ul class="list__wrap list-border">
          <li class="list-item list-item--on">
            <button type="button">
              <span class="list-item__title">
                마케팅 정보 수신 동의
              </span>
              <span class="list-item__date">
                2021.05.20
              </span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer footer__nav">
    <nav>
        <ul>
            <li class="on">
                <button type="button">
                    <i class="icon-home icon-16"></i>
                    <span>홈</span>
                </button>
            </li>
            <li>
                <button type="button">
                    <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>

</div>

<script>
  $(function () {});
</script>
</body>
</html>
