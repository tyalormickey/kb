<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <section class="page-app-permissions">
    <p class="page-app-permissions__title">
      앱 사용을 위해<br />
      다음 권한의 허용이 필요합니다.
    </p>
    <ul class="page-app-permissions__list">
      <li>
        <i class="icon-telephone icon-18"></i>
        <span><strong>전화</strong>&nbsp;(필수)</span>
        <p>휴대폰 번호로 본인 인증</p>
      </li>
      <li>
        <i class="icon-save icon-18"></i>
        <span><strong>저장공간</strong>&nbsp;(필수)</span>
        <p>기기 활동 정보 기록</p>
      </li>
      <li>
        <i class="icon-pin icon-18"></i>
        <span><strong>GPS위치정보</strong>&nbsp;(필수)</span>
        <p>날씨, 병원ㆍ약국 찾기</p>
      </li>
      <li>
        <i class="icon-camera icon-18"></i>
        <span><strong>카메라</strong>&nbsp;(선택)</span>
        <p>OCR스캔, 프로필 이미지 등록</p>
      </li>
      <li>
        <i class="icon-smartwatch icon-18"></i>
        <span><strong>신체활동</strong>&nbsp;(선택)</span>
        <p>걸음수, 수면, 체중, 혈압 등 활동정보</p>
      </li>
      <li>
        <i class="icon-bluetooth icon-18"></i>
        <span><strong>블루투스</strong>&nbsp;(선택)</span>
        <p>Wearable 기기 연동</p>
      </li>
      <li>
        <i class="icon-microphone icon-18"></i>
        <span><strong>마이크</strong>&nbsp;(선택)</span>
        <p>오디오 사용을 위한 권한</p>
      </li>
    </ul>
  </section>
  <button type="button" class="block bottom-fixed" onclick="modal.alert($(this), appAlarmConfirmConfig);">
    확인
  </button>
</div>

<script>
  var appAlarmConfirmConfig = {
    type: 'confirm',
    text: 'O-Care App 알림을 보내고자 합니다.<br />설정>알림설정에서 이를 변경할 수<br />있습니다.',
    okText: '허용',
    cancelText: '허용안함',
    ok: handleOk,
    cancel: handleCancel
  }

  function handleOk () {
    console.log('허용')
  }

  function handleCancel () {
    console.log('허용안함')
  }
</script>
</body>
</html>
