<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          내 정보
        </div>
        <div class="right-icons">
          <button type="button" class="only-icon">
            <i class="icon-camera_02 icon-20">카메라</i>
          </button>
          <button type="button" class="only-icon">
            <i class="icon-alarm on icon-20">알람</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap">
    <div class="scrollBox">
      <div class="my-info">
        <div class="my-info__profile">
          <div class="my-info__profile-img">
            <button type="button">
              <img src="../../img/icons/icon_man2.svg">
              <p class="my-info__profile-img-edit">
                편집
              </p>
            </button>
          </div>
          <div class="my-info__profile-text">
            <strong>홍길동</strong> 님
          </div>
        </div>
        <ul class="my-info__list">
          <li class="my-info__item">
            <dl class="my-info__item-inner">
              <dt>회사 이메일</dt>
              <dd>Korea@kbinsurance.co.kr</dd>
            </dl>
          </li>
          <li class="my-info__item">
            <dl class="my-info__item-inner">
              <dt>개인 이메일</dt>
              <dd>
                <button type="button" class="text-icon small-01">
                  <i class="icon-register"></i>
                  등록
                </button>
              </dd>
            </dl>
          </li>
          <li class="my-info__item">
            <dl class="my-info__item-inner">
              <dt>개인 이메일</dt>
              <dd>
                <button type="button" class="text-icon small-01">
                  <i class="icon-edit"></i>
                  변경
                </button>
                <p>
                  Korea@kbinsurance.co.kr
                </p>
              </dd>
            </dl>
          </li>
          <li class="my-info__item">
            <button class="my-info__item-inner red" type="button" onclick="modal.alert($(this), logout);">
              로그아웃
            </button>
          </li>
          <li class="my-info__item">
            <button class="my-info__item-inner" type="button">
              회원탈퇴
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer footer__nav">
    <nav>
        <ul>
            <li class="on">
                <button type="button">
                    <i class="icon-home icon-16"></i>
                    <span>홈</span>
                </button>
            </li>
            <li>
                <button type="button">
                    <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script>
  var logout = {
    type: 'confirm',
    text: '로그아웃 하시겠습니까?',
    okText: '로그아웃',
    cancelText: '취소',
    ok: handleOk,
    cancel: handleCancel
  }

  function handleOk () {
    console.log('로그아웃')
  }

  function handleCancel () {
    console.log('취소')
  }
</script>
</body>
</html>
