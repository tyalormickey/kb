<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../../css/morpheus-style.css'/>

  <script src='../../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../../js/swiper.min.js'></script>
  <script src='../../js/ui.js'></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <header>
      <div class="header__back">
        <div class="back">
          <button type="button" class="only-icon">
            <i class="icon-arrow_left icon-20">뒤로가기</i>
          </button>
        </div>
        <div class="title">
          알림 설정
        </div>
        <div class="right-icons">
          <button type="button" class="only-icon">
            <i class="icon-camera_02 icon-20">카메라</i>
          </button>
          <button type="button" class="only-icon">
            <i class="icon-alarm on icon-20">알람</i>
          </button>
        </div>
      </div>
    </header>
  </div>
  <div class="content-wrap">
    <div class="scrollBox">
      <ul class="switch-list">
        <li class="switch-list__item">
          <div class="switch-list__item-title">
            Push 알림
          </div>
          <div class="switch-list__item-button">
            <label class="input-switch">
              <input type="checkbox" />
              <i></i>
            </label>
          </div>
        </li>
        <li class="switch-list__item">
          <div class="switch-list__item-title">
            이벤트/마케팅 수신 알림
          </div>
          <div class="switch-list__item-button">
            <label class="input-switch">
              <input type="checkbox" checked />
              <i></i>
            </label>
          </div>
        </li>
        <li class="switch-list__item">
          <div class="switch-list__item-title">
            서비스정보 SMS 수신 알림
          </div>
          <div class="switch-list__item-button">
            <label class="input-switch">
              <input type="checkbox" />
              <i></i>
            </label>
          </div>
        </li>
        <li class="switch-list__item">
          <div class="switch-list__item-title">
            서비스정보 이메일 수신 알림
          </div>
          <div class="switch-list__item-button">
            <label class="input-switch">
              <input type="checkbox" />
              <i></i>
            </label>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="footer footer__nav">
    <nav>
        <ul>
            <li class="on">
                <button type="button">
                    <i class="icon-home icon-16"></i>
                    <span>홈</span>
                </button>
            </li>
            <li>
                <button type="button">
                    <i class="icon-pro icon-16"></i>
            <span>프로그램</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-info icon-16"></i>
            <span>증상ㆍ병원</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="icon-my icon-16"></i>
            <span>MY</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script>
  $(function () {});
</script>
</body>
</html>
