<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">
  <link rel='stylesheet' type='text/css' href='../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../css/morpheus-style.css'/>
</head>
<body>
<div>
  Case01
  <header id="header">
    <div class="header__logo">
      <div class="logo">
        <img src="../img/logo.svg"/>
      </div>
      <div class="right-icons">
        <button type="button" class="only-icon">
          <i class="icon-camera_02 icon-20"></i>
        </button>
        <button type="button" class="only-icon">
          <i class="icon-alarm on icon-20"></i>
        </button>
        <button type="button" class="only-icon">
          <i class="icon-menu icon-20"></i>
        </button>
      </div>
    </div>
  </header>

  Case02
  <header>
    <div class="header__back">
      <div class="back">
        <button type="button" class="only-icon">
          <i class="icon-arrow_left icon-20">뒤로가기</i>
        </button>
      </div>
      <div class="title">
        공지사항
      </div>
      <div class="right-icons">
        <button type="button" class="only-icon">
          <i class="icon-camera_02 icon-20"></i>
        </button>
        <button type="button" class="only-icon">
          <i class="icon-alarm on icon-20"></i>
        </button>
      </div>
    </div>
  </header>

  Case03
  <header>
    <div class="header__title">
      <div class="title">
        공지사항
      </div>
    </div>
  </header>

  Case04
  <header>
    <div class="header__title">
      <div class="title">
        공지사항
      </div>
      <div class="header__title--close">
        <button type="button" class="only-icon">
          <i class="icon-x icon-20">닫기</i>
        </button>
      </div>
    </div>
  </header>

  Case05
  <header>
    <div class="header__close">
      <button type="button" class="only-icon">
        <i class="icon-x icon-20">닫기</i>
      </button>
    </div>
  </header>




  <nav>
    <ul>
      <li class="on">
        <button type="button">
          <i class="icon-home icon-16"></i>
          <span>홈</span>
        </button>
      </li>
      <li>
        <button type="button">
          <i class="icon-pro icon-16"></i>
          <span>프로그램</span>
        </button>
      </li>
      <li>
        <button type="button">
          <i class="icon-info icon-16"></i>
          <span>증상ㆍ병원</span>
        </button>
      </li>
      <li>
        <button type="button">
          <i class="icon-my icon-16"></i>
          <span>MY</span>
        </button>
      </li>
    </ul>
  </nav>


  <script src='../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../js/swiper.min.js'></script>
  <script src='../js/ui.js'></script>
</div>
</body>
</html>
