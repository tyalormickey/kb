<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">
  <link rel='stylesheet' type='text/css' href='../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../css/morpheus-style.css'/>
</head>
<body>
<div>

  label
  <div>
    <div class="tag">
      신청
    </div>
    <div class="tag">
      진행중
    </div>

    <div class="tag tag--fixed">
      진행중
    </div>
    <div class="tag tag--fixed">
      상품
    </div>
  </div>

  <div class="tab__wrap">
    <ul class="tab">
      <li class="tab__item">
        <button type="button" onclick="changeSwipe(0, $(this))">
          <span>TITLE01</span>
        </button>
      </li>
      <li class="tab__item">
        <button type="button" onclick="changeSwipe(1, $(this))">
          <span>TITLE02</span>
        </button>
      </li>
    </ul>
    <div class="tab__swiper swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          1
        </div>
        <div class="swiper-slide">
          2
        </div>
      </div>
    </div>
  </div>

  <div class="tab__wrap">
    <ul class="tab">
      <li class="tab__item">
        <button type="button">
          <span>TITLE01</span>
        </button>
      </li>
      <li class="tab__item">
        <button type="button">
          <span>TITLE02</span>
        </button>
      </li>
      <li class="tab__item">
        <button type="button">
          <span>TITLE03</span>
        </button>
      </li>
    </ul>
    <div class="tab__content-wrap">
      <div class="tab__content bg">
        content 1
      </div>
      <div class="tab__content bg">
        content 2
      </div>
      <div class="tab__content bg">
        content 3
      </div>
    </div>
  </div>

  <div class="tab__wrap">
    <ul class="tab with-depth">
      <li class="tab__item">
        <button type="button">
          <span>TITLE01</span>
        </button>
      </li>
      <li class="tab__item">
        <button type="button">
          <span>TITLE02</span>
        </button>
      </li>
      <li class="tab__item">
        <button type="button">
          <span>TITLE03</span>
        </button>
      </li>
    </ul>
    <div class="tab__content-wrap">
      <div class="tab__content">
        <div class="tab__wrap">
          <ul class="tab depth02">
            <li class="tab__item">
              <button type="button">
                <span>title01</span>
              </button>
            </li>
            <li class="tab__item">
              <button type="button">
                <span>title02</span>
              </button>
            </li>
          </ul>
          <div class="tab__content-wrap">
            <div class="tab__content">
              content 1
            </div>
            <div class="tab__content">
              content 2
            </div>
          </div>
        </div>
      </div>
      <div class="tab__content">
        <div class="tab__wrap">
          <ul class="tab depth02">
            <li class="tab__item">
              <button type="button">
                <span>title01</span>
              </button>
            </li>
            <li class="tab__item">
              <button type="button">
                <span>title02</span>
              </button>
            </li>
          </ul>
          <div class="tab__content-wrap">
            <div class="tab__content">
              content 1
            </div>
            <div class="tab__content">
              content 2
            </div>
          </div>
        </div>
      </div>
      <div class="tab__content bg">
        content 3
      </div>
    </div>
  </div>


  <script src='../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../js/swiper.min.js'></script>
  <script src='../js/ui.js'></script>
  <script>
    tab.reset();
    $('.tab__item').click(function () {
      tab.action($(this));
    })
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
    });

    function changeSwipe(i, ele) {
      swiper.slideTo(i, 300)
    }
    swiper.on('slideChangeTransitionEnd', function() {
      var onItem = 'tab__item--on'
      const tabs = swiper.$el.prev('.tab').children('.tab__item')
      tabs.removeClass(onItem)
      tabs.eq(swiper.realIndex).addClass(onItem)
    });
  </script>
</div>
</body>
</html>
