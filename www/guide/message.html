<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">
  <link rel='stylesheet' type='text/css' href='../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../css/morpheus-style.css'/>
</head>
<body>
<div>
  Case01
  <div class="message-box">
    <div class="message-box__wrap">
      <div class="message-box__icon">
        <i class="icon-nodata icon-40"></i>
      </div>
      <div class="message-box__sub-title">
        등록된 내용이 없습니다.
      </div>
    </div>
  </div>
  Case02
  <div class="message-box">
    <div class="message-box__wrap">
      <div class="message-box__icon error">
        <img src="../img/icons/infor_icon_01.png"/>
      </div>
      <div class="message-box__title">
        일시적인 오류입니다.
      </div>
      <div class="message-box__sub-title">
        문제가 계속되면 잠시 후 다시 시도해 주세요.
      </div>
      <div class="message-box__btn-wrap">
        <button type="button" class="block gray medium inline">
          새로고침
        </button>
        <button type="button" class="block medium inline">
          홈 이동
        </button>
      </div>
    </div>
  </div>

  <script src='../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../js/swiper.min.js'></script>
  <script src='../js/ui.js'></script>
</div>
</body>
</html>
