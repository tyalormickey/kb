<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">
  <link rel='stylesheet' type='text/css' href='../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../css/morpheus-style.css'/>
</head>
<body>
<div>
  <div>
    Button
    <div class="button__flex-wrap">
      <button type="button" class="block gray">
        취소
      </button>
      <button type="button" class="block">
        확인
      </button>
    </div>
    <button type="button" class="block" disabled>
      취소
    </button>
    <div class="button__flex-wrap">
      <button type="button" class="block gray medium">
        취소
      </button>
      <button type="button" class="block medium">
        확인
      </button>
    </div>
    <div>
      <button type="button" class="block gray medium inline">
        취소
      </button>
      <button type="button" class="block medium inline">
        확인
      </button>
    </div>
    <div class="button__flex-wrap">
      <button type="button" class="block gray small">
        취소
      </button>
      <button type="button" class="block small">
        확인
      </button>
    </div>
    <div>
      <button type="button" class="block gray small inline">
        취소
      </button>
      <button type="button" class="block small inline">
        확인
      </button>
    </div>
    <div>
      <button type="button" class="text">
        취소
      </button>
      <button type="button" class="text medium">
        확인
      </button>
      <button type="button" class="text small-01">
        확인
      </button>
      <button type="button" class="text small-02">
        확인
      </button>
      <button type="button" class="text-icon">
        <i class="icon-button"></i>
        확인
      </button>
      <button type="button" disabled class="text-icon medium">
        <i class="icon-button"></i>
        확인
      </button>
      <button type="button" class="text-icon small-01">
        <i class="icon-button"></i>
        확인
      </button>
      <button type="button" class="text-icon small-02">
        <i class="icon-button"></i>
        확인
      </button>
    </div>
  </div>

  <script src='../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../js/swiper.min.js'></script>
  <script src='../js/ui.js'></script>
</div>
</body>
</html>
