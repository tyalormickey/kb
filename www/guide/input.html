<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">
  <link rel='stylesheet' type='text/css' href='../css/morpheus-reset.min.css'/>
  <link rel='stylesheet' type='text/css' href='../css/morpheus-common.css'/>
  <link rel='stylesheet' type='text/css' href='../css/morpheus-style.css'/>
</head>
<body>
<div>
  <div>
    input check
    <div>
      <label class="input-checkbox">
        <input type="checkbox" />
        <i></i>
        <span>선택</span>
      </label>
      <label class="input-checkbox">
        <input type="checkbox" checked />
        <i></i>
      </label>
      <label class="input-checkbox">
        <input type="checkbox" checked />
        <i></i>
        <span>선택</span>
      </label>
      <label class="input-checkbox">
        <input type="checkbox" disabled />
        <i></i>
        <span>선택</span>
      </label>
      <label class="input-checkbox">
        <input type="checkbox" checked disabled />
        <i></i>
      </label>
    </div>
    <div>
      <label class="input-checkbox only-check">
        <input type="checkbox" />
        <i></i>
        <span>선택</span>
      </label>
      <label class="input-checkbox only-check">
        <input type="checkbox" checked />
        <i></i>
      </label>
      <label class="input-checkbox only-check">
        <input type="checkbox" checked />
        <i></i>
        <span>선택</span>
      </label>
      <label class="input-checkbox only-check">
        <input type="checkbox" disabled />
        <i></i>
        <span>선택</span>
      </label>
      <label class="input-checkbox only-check">
        <input type="checkbox" checked disabled />
        <i></i>
      </label>
    </div>
    <div>
      <label class="input-checkbox box">
        <input type="checkbox" />
        <span>선택</span>
      </label>
      <label class="input-checkbox box">
        <input type="checkbox" checked />
        <span>선택</span>
      </label>
      <label class="input-checkbox box">
        <input type="checkbox" disabled />
        <span>선택</span>
      </label>
    </div>
    input radio
    <div>
      <label class="input-radio">
        <input type="radio" />
        <i></i>
        <span>선택</span>
      </label>
      <label class="input-radio">
        <input type="radio" checked />
        <i></i>
      </label>
      <label class="input-radio">
        <input type="radio" checked />
        <i></i>
        <span>선택</span>
      </label>
      <label class="input-radio">
        <input type="radio" disabled />
        <i></i>
        <span>선택</span>
      </label>
      <label class="input-radio">
        <input type="radio" checked disabled />
        <i></i>
      </label>
    </div>
    input switch
    <div>
      <label class="input-switch">
        <input type="checkbox" />
        <i></i>
      </label>
      <label class="input-switch">
        <input type="checkbox" checked />
        <i></i>
      </label>
      <label class="input-switch">
        <input type="checkbox" disabled/>
        <i></i>
      </label>
      <label class="input-switch">
        <input type="checkbox" checked disabled/>
        <i></i>
      </label>

      <label class="input-switch-text">
        <input type="checkbox"/>
        <span>
          <em>오전</em>
          <em>오후</em>
        </span>
      </label>
    </div>
  </div>


  <script src='../js/libs/jquery-3.1.1.min.js'></script>
  <script src='../js/swiper.min.js'></script>
  <script src='../js/ui.js'></script>
</div>
</body>
</html>
